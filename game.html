<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #282c34;
            color: white;
        }

        .enemy {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 15px;
            transition: transform 0.1s linear; /* Smooth movement */
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>

    <script>
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        function spawnEnemy() {
            const enemy = document.createElement('div');
            enemy.classList.add('enemy');

            // Random position for the enemy within the window
            const moveEnemy = () => {
                const x = Math.random() * (window.innerWidth - 30);
                const y = Math.random() * (window.innerHeight - 30);
                enemy.style.transform = `translate(${x}px, ${y}px)`;
            };

            moveEnemy();
            document.body.appendChild(enemy);

            // Set up the click event to shoot the enemy
            const removeEnemy = () => {
                enemy.remove();  // Remove the enemy when the time is up
            };

            enemy.addEventListener('click', function() {
                score++;
                scoreDisplay.innerText = `Score: ${score}`;
                removeEnemy();  // Remove enemy if clicked
            });

            // Move the enemy and set a timeout for 1 second
            const intervalId = setInterval(moveEnemy, 500); // Move every 500 ms
            setTimeout(() => {
                clearInterval(intervalId);
                removeEnemy(); // Remove the enemy after 1 second
            }, 1000);
        }

        // Spawn an enemy every 2 seconds
        setInterval(spawnEnemy, 2000);
    </script>
</body>
</html>
