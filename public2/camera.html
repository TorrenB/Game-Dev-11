<!DOCTYPE html>
<html>
<head>
    <title>Take a Picture</title>
    <style>
        body {
            background: linear-gradient(to right, purple, yellow, blue, indigo, aqua, red, brightblue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        #video, #canvas {
            border: 2px solid white;
            border-radius: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: purple;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darlgray;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: 2px solid white;
        }
        .grey-box {
            background-color: grey;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            width: 200px; /* You can adjust the width */
            margin-bottom: 10px; /* Spacing above the video */
        }
    </style>
</head>
<body>
    <h1>Take a Picture</h1>
    <div class="grey-box">Beautiful You</div>
    <video id="video" width="640" height="480" autoplay></video>
    <input type="text" id="filename" value="U_are_a_masterpiece.png" />
    <button id="snap">Snap a pic of u</button>
    <canvas id="canvas" width="640" height="480"></canvas>

    <script>
        // Access the webcam stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                var video = document.getElementById('video');
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.log("An error occurred: " + err);
            });

        // Capture the image when the button is clicked
        document.getElementById('snap').addEventListener('click', function() {
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var video = document.getElementById('video');
            context.drawImage(video, 0, 0, 640, 480);

            // Add text to the canvas
            context.font = '30px Arial';
            context.fillStyle = 'white';
            context.fillText('Beautiful You', 50, 50); // You can adjust position here

            // Save the image
            var filename = document.getElementById('filename').value;
            var link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
