<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .chessboard {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            border: 2px solid #333;
        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em; /* Adjust size of chess pieces */
        }

        .white {
            background-color: #ffffff;
        }

        .green {
            background-color: #2e8b8b;
        }
    </style>
</head>

<body>
    <div class="chessboard" id="chessboard"></div>
    <script>
        const boardElement = document.getElementById('chessboard');

        const initialBoard = [
            ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'],
            ['♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'],
            ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖'],
        ];

        let selectedSquare = null;

        // Create the chessboard
        function createChessboard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add(((row + col) % 2 === 0) ? 'white' : 'green');

                    // Add chess piece if there is one
                    square.dataset.position = `${row},${col}`;
                    square.innerHTML = initialBoard[row][col];

                    // Add click event listener for selecting/moving pieces
                    square.addEventListener('click', () => handleSquareClick(square));
                    boardElement.appendChild(square);
                }
            }
        }

        // Handle square click event
        function handleSquareClick(square) {
            const position = square.dataset.position;
            
            if (selectedSquare) {
                // Moving the piece
                const selectedPiece = selectedSquare.innerHTML;
                const originalPosition = selectedSquare.dataset.position.split(',').map(Number);
                const targetPosition = position.split(',').map(Number);

                // Check if the move is valid (basic implementation)
                if (isValidMove(originalPosition, targetPosition)) {
                    square.innerHTML = selectedPiece; // Move piece
                    selectedSquare.innerHTML = ''; // Clear original square
                }
                selectedSquare = null; // Deselect
            } else {
                // Select the piece
                if (square.innerHTML) {
                    selectedSquare = square;
                }
            }
        }

        // Basic move validation (very basic, just for demonstration)
        function isValidMove(originalPosition, targetPosition) {
            // Here you can implement actual chess rules for piece movement
            // This is a rudimentary implementation; always allow moves for this example
            return true; // In a more comprehensive implementation, you would replace this
        }

        // Initialize the chessboard
        createChessboard();
    </script>
</body>

</html>
