<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 2px solid #333;
        }
        .chessboard div {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .chessboard div:nth-child(odd) {
            background-color: #eee;
        }
        .chessboard div:nth-child(even) {
            background-color: #ddd;
        }
        .chessboard div:nth-child(8n+1),
        .chessboard div:nth-child(8n+2),
        .chessboard div:nth-child(8n+3),
        .chessboard div:nth-child(8n+4),
        .chessboard div:nth-child(8n+5),
        .chessboard div:nth-child(8n+6),
        .chessboard div:nth-child(8n+7),
        .chessboard div:nth-child(8n+8) {
            background-color: #ddd;
        }
        .chessboard div:nth-child(8n+1):nth-child(odd),
        .chessboard div:nth-child(8n+2):nth-child(even),
        .chessboard div:nth-child(8n+3):nth-child(odd),
        .chessboard div:nth-child(8n+4):nth-child(even),
        .chessboard div:nth-child(8n+5):nth-child(odd),
        .chessboard div:nth-child(8n+6):nth-child(even),
        .chessboard div:nth-child(8n+7):nth-child(odd),
        .chessboard div:nth-child(8n+8):nth-child(even) {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="chessboard" id="chessboard"></div>

    <script>
        const board = document.getElementById('chessboard');
        const pieces = {
            'r': '♖', 'n': '♘', 'b': '♗', 'q': '♕', 'k': '♔', 'p': '♙',
            'R': '♜', 'N': '♞', 'B': '♟', 'Q': '♛', 'K': '♚', 'P': '♟'
        };

        const initialBoard = [
            'r', 'n', 'b', 'q', 'k', 'b', 'n', 'r',
            'p', 'p', 'p', 'p', 'p', 'p', 'p', 'p',
            '', '', '', '', '', '', '', '',
            '', '', '', '', '', '', '', '',
            '', '', '', '', '', '', '', '',
            '', '', '', '', '', '', '', '',
            'P', 'P', 'P', 'P', 'P', 'P', 'P', 'P',
            'R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'
        ];

        function renderBoard() {
            board.innerHTML = '';
            initialBoard.forEach((piece, index) => {
                const square = document.createElement('div');
                square.dataset.index = index;
                square.textContent = pieces[piece] || '';
                square.addEventListener('click', () => selectPiece(square));
                board.appendChild(square);
            });
        }

        let selectedSquare = null;

        function selectPiece(square) {
            if (selectedSquare) {
                // Move piece
                const fromIndex = selectedSquare.dataset.index;
                const toIndex = square.dataset.index;

                if (fromIndex !== toIndex) {
                    initialBoard[toIndex] = initialBoard[fromIndex];
                    initialBoard[fromIndex] = '';
                    selectedSquare.classList.remove('selected');
                    selectedSquare = null;
                    renderBoard();
                }
            } else {
                // Select piece
                selectedSquare = square;
                selectedSquare.classList.add('selected');
            }
        }

        renderBoard();
    </script>
</body>
</html>
