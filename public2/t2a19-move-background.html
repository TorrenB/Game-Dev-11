<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Move Example</title>
    <style>
        body {
            background-image: url('https://a.pinatafarm.com/1858x1304/ff543bb12a/stonks-without-stonks.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            position: relative; /* Important for the absolute positioning of the image */
        }

        h1 {
            text-align: center;
            color: white;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #frontImage {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            width: 100px; /* Set the width of the image */
            height: auto; /* Maintain aspect ratio */
            transform: translate(-50%, -50%); /* Center the image */
            transition: transform 0.1s; /* Smooth movement transition */
        }
    </style>
    <script>
        let frontImageX = 0;
        let frontImageY = 0;
        let myClock;
        let movementSpeed = 5;
        let keysPressed = {};

        const audio = new Audio('https://torrenb.github.io/Game-Dev-11/public2/Travis%20Scott%20-%20FE!N%20(Official%20Audio)%20ft.%20Playboi%20Carti%20-%20YTMP3cloud.com%20(2).mp3');

        function updateFrontImagePosition() {
            if (keysPressed["a"]) { frontImageX -= movementSpeed; } // Move left
            if (keysPressed["d"]) { frontImageX += movementSpeed; } // Move right
            if (keysPressed["w"]) { frontImageY -= movementSpeed; } // Move up
            if (keysPressed["s"]) { frontImageY += movementSpeed; } // Move down

            const frontImage = document.getElementById('frontImage');
            frontImage.style.transform = `translate(${frontImageX}px, ${frontImageY}px)`;
        }

        function keyDownHandler(event) {
            keysPressed[event.key] = true;
            if (!myClock) {
                myClock = setInterval(updateFrontImagePosition, 20);
            }
        }

        function keyUpHandler(event) {
            keysPressed[event.key] = false;
            if (!Object.values(keysPressed).includes(true)) {
                clearInterval(myClock);
                myClock = null;
                movementSpeed = 5;
            }
        }

        function playAudio() {
            audio.loop = true;
            audio.play().catch(error => {
                console.log('Audio play failed, possibly due to browser restrictions', error);
            });
        }

        window.addEventListener('keydown', keyDownHandler);
        window.addEventListener('keyup', keyUpHandler);
    </script>
</head>

<body id="myBody">
    <h1>Background Move Example</h1>

    <img id="frontImage" src="https://example.com/image.png" alt="Control Image" /> <!-- Replace the URL with your image URL -->

    <div class="button-container">
        <button onclick="playAudio()">Play Audio</button>
        <button onclick="updateFrontImagePosition()">Use W, A, S, D keys to move</button>
    </div>
</body>

</html>
