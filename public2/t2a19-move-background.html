<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Move Example</title>
    <style>
        body {
            background-image: url('https://a.pinatafarm.com/1858x1304/ff543bb12a/stonks-without-stonks.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            transition: background-position 0.1s;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .button-container {
            position: absolute;
            bottom: 20px;  /* Position from the bottom */
            right: 20px;   /* Position from the right */
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let myGlobalX = 0;
        let myGlobalY = 0;
        let myClock;
        let movementSpeed = 5;
        let keysPressed = {};
        const audio = new Audio('Travis Scott - FE!N (Official Audio) ft. Playboi Carti - YTMP3cloud.com.mp3'); // Replace with your MP3 file

        function updateBackgroundPosition() {
            if (keysPressed["a"]) { myGlobalX -= movementSpeed; } // Move left
            if (keysPressed["d"]) { myGlobalX += movementSpeed; } // Move right
            if (keysPressed["w"]) { myGlobalY -= movementSpeed; } // Move up
            if (keysPressed["s"]) { myGlobalY += movementSpeed; } // Move down
            
            const myTemp = myGlobalX + 'px ' + myGlobalY + 'px';
            document.getElementById('myBody').style.backgroundPosition = myTemp;
            movementSpeed += 0.1; // Increase speed over time
        }

        function keyDownHandler(event) {
            keysPressed[event.key] = true;
            if (!myClock) {
                myClock = setInterval(updateBackgroundPosition, 20);
            }
        }

        function keyUpHandler(event) {
            keysPressed[event.key] = false;
            if (!Object.values(keysPressed).includes(true)) {
                clearInterval(myClock);
                myClock = null;
                movementSpeed = 5;
            }
        }

        function playAudio() {
            audio.loop = true; // Optional: loop the audio
            audio.play().catch(error => {
                console.log('Audio play failed, possibly due to browser restrictions', error);
            });
        }

        window.addEventListener('keydown', keyDownHandler);
        window.addEventListener('keyup', keyUpHandler);
    </script>
</head>

<body id="myBody">
    <h1>Background Move Example</h1>
    
    <div class="button-container">
        <button onclick="playAudio()">Play Audio</button>
        <button onclick="updateBackgroundPosition()">Use W, A, S, D keys to move</button>
    </div>
</body>

</html>
