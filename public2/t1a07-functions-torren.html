<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t1a07-functions-torren.html</title>
</head>
<body>
  <h1 style="text-align:center;">t1a07-functions-torren.html</h1>

  <script>
    function myVar(myIn){
      return document.getElementById(myIn);
    }

    function getRandomWord() {
      const words = ["apple", "banana", "cherry", "date", "elderberry", "fig", "grape", "honeydew"];
      const randomIndex = Math.floor(Math.random() * words.length);
      return words[randomIndex];
    }

    function showRandomWord() {
      myVar('randomWordDiv').innerHTML = 'A random word is: ' + getRandomWord();
    }
  </script>

  <label for="myFirstName">Input:</label>
  <input type="text" id="myFirstName" value="torren">
  <input type="button" value="Show on page" onclick="{
    myVar('myDiv01').innerHTML = 'Your name is ' + myVar('myFirstName').value;
  }">
  <input type="button" value="Get Random Word" onclick="showRandomWord()">

  <div id="myDiv01">Waiting....Hurry up and type</div>
  <div id="randomWordDiv">Click the button to get a random word</div>
</body>
</html>
