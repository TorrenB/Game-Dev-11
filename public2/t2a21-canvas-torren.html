<h2 align=center>t2a08-canvas by Fred</h2>
You use loops and variables to make fast fancy drawings <br><br>

<!-- Color Picker for selecting the drawing color -->
<input type="color" id="colorPicker" value="#000000"><br><br>

<!-- Input for custom text -->
<input type="text" id="customText" placeholder="Enter your text here" value="Hello World"><br><br>

<!-- Input for X and Y coordinates -->
<label for="xCoordinate">X Coordinate:</label>
<input type="number" id="xCoordinate" value="400"><br><br>
<label for="yCoordinate">Y Coordinate:</label>
<input type="number" id="yCoordinate" value="100"><br><br>

<!-- Drawing Buttons -->
<input type=button value=".lineTo(X, Y)" onclick="{
   const x = parseInt(document.getElementById('xCoordinate').value);
   const y = parseInt(document.getElementById('yCoordinate').value);
   myContext.beginPath();
   myContext.lineWidth = 1;   
   myContext.moveTo(20,10);
   myContext.lineTo(x, y);
   myContext.strokeStyle = document.getElementById('colorPicker').value; 
   myContext.stroke();
}">

<input type=button value=".arc(X, Y, 40, 0, 2 * Math.PI)" onclick="{
   const x = parseInt(document.getElementById('xCoordinate').value);
   const y = parseInt(document.getElementById('yCoordinate').value);
   myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = document.getElementById('colorPicker').value; 
   myContext.arc(x, y, 40, 0, 2 * Math.PI);
   myContext.stroke();
}">

<input type=button value=".fillText('Your Text', X, Y)" onclick="{
   const x = parseInt(document.getElementById('xCoordinate').value);
   const y = parseInt(document.getElementById('yCoordinate').value);
   myContext.font = '20px Arial';
   myContext.fillStyle = document.getElementById('colorPicker').value; 
   const textToDraw = document.getElementById('customText').value; 
   myContext.fillText(textToDraw, x, y);
}">

<input type=button value=".quadraticCurveTo(100,220,240,110)" onclick="{
   const x = parseInt(document.getElementById('xCoordinate').value);
   const y = parseInt(document.getElementById('yCoordinate').value);
   myContext.beginPath();
   myContext.moveTo(300,100);
   myContext.strokeStyle = document.getElementById('colorPicker').value; 
   myContext.quadraticCurveTo(100,220,x, y);
   myContext.stroke();
}">

<input type=button value=".createLinearGradient(100,300,200,400)" onclick="{
   let myGradient = myContext.createLinearGradient(100, 300, 200, 400);
   myGradient.addColorStop(0, 'red');
   myGradient.addColorStop(0.5, 'blue');
   myGradient.addColorStop(1, 'yellow');

   myContext.fillStyle = myGradient;
   myContext.fillRect(100, 300, 200, 400);
   myContext.fillStyle = 'black';
}"><br><br>

<input type=button value="clearRect(20, 20, 50, 50)" onclick="{
   myContext.clearRect(20, 20, 50, 50);
}">

<input type=button value="Clear all" onclick="{
   myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
}"><br><br>

<canvas id="myCoolTag" width="1200" height="800" style="border:1px solid #000000;"></canvas>

<script>
   // set up global variables
   let myCanvas = document.getElementById('myCoolTag');
   let myContext = myCanvas.getContext('2d');
</script>
