<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you a nerd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .question {
            margin: 20px 0;
        }
        .question label {
            display: block;
            margin-bottom: 10px;
        }
        .question input[type="radio"] {
            margin: 5px 0;
        }
        .question input[type="text"], .question input[type="number"] {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin: 20px 0;
            padding: 10px;
            width: 80%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Nerd Alert</h1>
    <form>
        <!-- Multiple-Choice Questions -->
        <div class="question">
            <label for="q1">1. What is the plastic piece called on the end of a shoelace?</label>
            <input type="radio" id="q1a" name="q1" value="Brome" required> Brome<br>
            <input type="radio" id="q1b" name="q1" value="Plimer"> Plimer<br>
            <input type="radio" id="q1c" name="q1" value="Aglet"> Aglet<br>
        </div>
        <div class="question">
            <label for="q2">2. What are the two planets of the solar system that I have no moons?</label>
            <input type="radio" id="q2a" name="q2" value="3" required> Jupitor and Uranus<br>
            <input type="radio" id="q2b" name="q2" value="4"> Mercury and Venus<br>
            <input type="radio" id="q2c" name="q2" value="5"> Pluto and the Sun<br>
        </div>
        <div class="question">
            <label for="q3">3. What is chemical symbol for silver?</label>
            <input type="radio" id="q3a" name="q3" value="Ag"> Ag  <br>
            <input type="radio" id="q3b" name="q3" value="Green"  required> Au<br>
            <input type="radio" id="q3c" name="q3" value="Red"> Si<br>
        </div>
        <div class="question">
            <label for="q4">4. What language has one of the most words?</label>
            <input type="radio" id="q4a" name="q4" value="Lion" required> Korean<br>
            <input type="radio" id="q4b" name="q4" value="Elephant"> English<br>
            <input type="radio" id="q4c" name="q4" value="Tiger"> Arabic<br>
        </div>
        <div class="question">
            <label for="q5">5. What is the largest tree?</label>
            <input type="radio" id="q5a" name="q5" value="Earth" required> Giant Redwood<br>
            <input type="radio" id="q5b" name="q5" value="Jupiter"> Ceader Tree<br>
            <input type="radio" id="q5c" name="q5" value="Mars"> Bonsai<br>
        </div>
        <div class="question">
            <label for="q6">6. What is the hex code for a banana?</label>
            <input type="radio" id="q6a" name="q6" value="Yellow" required> #E3C75D<br>
            <input type="radio" id="q6b" name="q6" value="Blue"> #7A9A9F<br>
            <input type="radio" id="q6c" name="q6" value="Purple"> #E57C7C
<br>
        </div>
        <!-- Text Input Questions -->
        <div class="question">
            <label for="q7">7. Is a tomato a fruit?</label>
            <input type="text" id="q7" name="q7" required><br>
        </div>
        <div class="question">
            <label for="q8">8. Is a banada a berry?</label>
            <input type="text" id="q8" name="q8" required><br>
        </div>
        <div class="question">
            <label for="q9">9. Should Donald Trump reign over the United States this year?</label>
            <input type="text" id="q9" name="q9" required><br>
        </div>
        <div class="question">
            <label for="q10">10. Does pineapple belong on pizza(the answer is yes, no question about that)?</label>
            <input type="text" id="q10" name="q10" required><br>
        </div>
        <button type="submit">Submit your final answer</button>
    </form>
</body>
</html>
