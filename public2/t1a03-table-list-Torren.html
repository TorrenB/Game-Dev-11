<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 4x4 Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<h1><strong>Torrens List</strong></h1> <!-- Header with bold text -->

<table>
    <tr>
        <th>Number</th>
        <th>Animal</th>
        <th>Image</th>
        <th>Link</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Perigrine Falcon</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Blob Fish</td>
        <td>Cell 7</td>
        <td>Cell 8</td>
    </tr>
    <tr>
        <td>9</td>
        <td></td>
        <td>Cell 11</td>
        <td>Cell 12</td>
    </tr>
</table>

</body>
</html>
