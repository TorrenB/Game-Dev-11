<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 4x4 Table</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #FBF719;
        }

        h1 {
            text-align: center;
            color: #333; /* Dark text color for the heading */
        }

        p {
            color: #666; /* Gray text color for the paragraph */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            text-align: center; /* Center align the list */
        }
    </style>
</head>
<body>

<h1><strong>Torrens List</strong></h1> <!-- Header with bold text -->

<table>
    <tr>
        <th>Number</th>
        <th>Animal</th>
        <th>Image</th>
        <th>Link</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Perigrine Falcon</td>
        <td><img width="300" src="https://i2.wp.com/www.conservewildlifenj.org/blog/wp-content/uploads/2014/01/PF21_062013sm.jpg" alt="Perigrine Falcon"> </td>
        <td><a href="https://i2.wp.com/www.conservewildlifenj.org/blog/wp-content/uploads/2014/01/PF21_062013sm.jpg">Perigrine Site</a></td>
    </tr>
    <tr>
        <td>5</td>
        <td>Blob Fish</td>
        <td><img width="300" src="https://www.americanoceans.org/wp-content/uploads/2022/12/Photo-of-a-Blobfish.jpg" alt="Blob Fish"> </td>
        <td><a href="https://www.americanoceans.org/wp-content/uploads/2022/12/Photo-of-a-Blobfish.jpg">Blob Fish Site</a></td>
    </tr>
    <tr>
        <td>9</td>
        <td>Whitemargin Stargazer</td>
        <td><img width="300" src="https://www.rd.com/wp-content/uploads/2020/11/GettyImages-168388985.jpg?fit=700,700" alt="Whitemargin Stargazer"></td>
        <td><a href="https://th.bing.com/th/id/OIP.CTnqj8CLsukGKpQ7IXe1xAHaE8?rs=1&pid=ImgDetMain">Whitemargin Stargazer Site</a></td>
    </tr>
</table>

<h1>Unordered List</h1>
<ul>
    <li>Perigrine Falcon</li>
    <li>Whitemargin Stargazer</li>
    <li>Blob Fish</li>
</ul>

</body>
</html>
