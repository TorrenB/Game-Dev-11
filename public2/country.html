<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Flag Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        #game {
            display: inline-block;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100px; /* Adjusted size for better alignment */
            height: auto; /* Maintain aspect ratio */
            margin-left: 10px; /* Space between input and image */
            vertical-align: middle; /* Aligns vertically with the input */
        }

        input {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Guess the Flag Game</h1>
    <div id="game">
        <div style="display: flex; align-items: center;">
            <input type="text" id="answer" placeholder="Type the country name here" />
            <img id="flag" src="" alt="Flag" />
        </div>
        <button id="submit">Submit</button>
        <p id="message"></p>
        <p id="score">Score: 0/5</p>
    </div>

    <script>
        const flags = [
            { name: "Afghanistan", img: "https://flagcdn.com/w320/af.png" },
            { name: "Albania", img: "https://flagcdn.com/w320/al.png" },
            { name: "Algeria", img: "https://flagcdn.com/w320/dz.png" },
            { name: "Argentina", img: "https://flagcdn.com/w320/ar.png" },
            { name: "Australia", img: "https://flagcdn.com/w320/au.png" }
            // You can add more flags here by following the same structure.
        ];

        let currentIndex = 0;
        let score = 0;

        const flagImg = document.getElementById("flag");
        const answerInput = document.getElementById("answer");
        const submitButton = document.getElementById("submit");
        const messageDisplay = document.getElementById("message");
        const scoreDisplay = document.getElementById("score");

        function showFlag() {
            if (currentIndex < flags.length) {
                flagImg.src = flags[currentIndex].img;
                answerInput.value = '';
                messageDisplay.textContent = '';
            } else {
                messageDisplay.textContent = "Congratulations! You've completed the game!";
                flagImg.src = '';
                answerInput.style.display = 'none';
                submitButton.style.display = 'none';
            }
        }

        submitButton.addEventListener("click", () => {
            const answer = answerInput.value.trim().toLowerCase();
            const correctAnswer = flags[currentIndex].name.toLowerCase();

            if (answer === correctAnswer) {
                score++;
                currentIndex++;
                scoreDisplay.textContent = `Score: ${score}/${flags.length}`;
                showFlag();
            } else {
                messageDisplay.textContent = `Incorrect! The correct answer was ${flags[currentIndex].name}.`;
            }
        });

        // Start the game
        showFlag();
    </script>
</body>
</html>
