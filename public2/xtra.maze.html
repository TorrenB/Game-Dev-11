<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T4A04 Maze by Fred</title>
<style>
body {
margin: 0;
overflow: hidden; /* Prevent scrolling */
background-image: url('https://static-00.iconduck.com/assets.00/slightly-smiling-face-emoji-emoji-2048x2048-00r9o7wl.png');
background-repeat: repeat;
background-size: 80%;
background-position: 0 0; /* Start position for background */
}
</style>
</head>

<body id="myBody" onload="myAuto()">

<h1 align="center"><font color="red">T4A04 Maze by Fred</font></h1>

<script>
// Global variables
let myGlobalX = 0;
let myClock;

// Function to detect collisions
function myHitOther(my1, my2) {
let left1 = parseInt(document.getElementById(my1).style.left);
let right1 = left1 + parseInt(document.getElementById(my1).style.width);
let top1 = parseInt(document.getElementById(my1).style.top);
let bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
let left2 = parseInt(document.getElementById(my2).style.left);
let right2 = left2 + parseInt(document.getElementById(my2).style.width);
let top2 = parseInt(document.getElementById(my2).style.top);
let bottom2 = top2 + parseInt(document.getElementById(my2).style.height);
return (right1 >= left2 && bottom1 >= top2 && left1 <= right2 && top1 <= bottom2);
}

// Checking for hits/collisions
function myCheckHit() {
if (myHitOther('myImg01', 'myImg02') || myHitOther('myImg01', 'myImg03')) {
// Resets position if they collide
document.getElementById('myImg01').style.left = '20px';
}
if (myHitOther('myImg01', 'myImg04')) {
alert('You Win, now go to the next level');
document.getElementById('myImg01').style.left = '20px'; // Reset position
location = 'https://www.google.ca'; // Change to next level URL
}
}

// Move the pencil image
document.body.onclick = function () {
document.getElementById('myImg01').style.top = (parseInt(document.getElementById('myImg01').style.top) - 40) + 'px'; // Jumping effect
myCheckHit(); // Check for collisions
};

// Auto-run functionality
function myAuto() {
clearInterval(myClock);
myClock = setInterval(function () {
myCheckHit(); // check for all collisions
}, 100);
}

// Move background left
function moveBackgroundLeft() {
clearInterval(myClock);
let myTemp = '100px 0px';
myClock = setInterval(function () {
myGlobalX -= 5;
myTemp = myGlobalX + 'px 0px';
document.getElementById('myBody').style.backgroundPosition = myTemp;
}, 100);
}
</script>

<input type="button" value="Auto Background Left" onclick="moveBackgroundLeft()">
<input type="button" value="Right" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
       document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px';
       myCheckHit(); // checks for all collisions
   }">
<input type="button" value="Down" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
       document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px';
       myCheckHit(); // checks for all collisions
   }"><br><br>

<!-- Image of the pencil, centered on the screen -->
<img id="myImg01"
src="https://i5.walmartimages.com/asr/4db37e6d-93b0-42d2-9925-cdca9fc7acad_1.34acb5b84f421558552dcef4789f9b95.jpeg"
style="position:absolute; width:100px; height:80px; left: 50px; top: 190px;">

<img id="myImg02"
src="https://th.bing.com/th/id/OIP.-zyMCsyMjgkO07hXLJzZcQHaHa?rs=1&pid=ImgDetMain"
style="position:absolute; width:100px; height:80px; left:350px; top:90px;">

    <img id="myImg03"
        src="https://static.demilked.com/wp-content/uploads/2019/12/5dfb374af3828-B5cy6EYHWsP-png__700.jpg"
        style="position:absolute; width:200px; height:10px; left:500px; top:400px;">

    <img id="myImg04"
        src="https://thumbs.dreamstime.com/z/random-click-squirrel-wire-random-picture-cute-squirrel-219506797.jpg"
        style="position:absolute; width:100px; height:80px; left:800px; top:400px;">
</body>

</html>
