<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Encoder/Decoder</title>
    <style>
        body {
            background-image: url('https://i.kym-cdn.com/photos/images/original/001/857/748/54e.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        input[type="text"], select {
            width: 300px;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(180deg, #ff007b 0%, #6c63ff 100%);
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #output, #decodedOutput {
            margin-top: 20px;
            font-size: 20px;
            padding: 15px;
            border: 2px solid #ff007b;
            display: inline-block;
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }

        .wingdings {
            font-family: 'Wingdings', 'Arial', sans-serif; /* Fallback to Arial */
            font-size: 30px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <h1>Cipher Encoder & Decoder</h1>
    
    <!-- Input box to enter text to be encrypted -->
    <input type="text" id="inputText" placeholder="Enter your text here" />

    <!-- Button to encrypt the input text -->
    <button onclick="encodeText()">Encrypt</button>

    <!-- Output box to display the encrypted text -->
    <div id="output" placeholder="Encrypted Output"></div>

    <!-- Button to decrypt the encrypted text -->
    <button onclick="decodeText()">Decrypt</button>

    <!-- Output box to display the decrypted text -->
    <div id="decodedOutput" placeholder="Decrypted Output"></div>

    <script>
        function getShiftValue() {
            return 6; // Fixed shift value for consistency
        }

        function encodeText() {
            const input = document.getElementById("inputText").value;
            const output = document.getElementById("output");
            const shift = getShiftValue();
            output.innerText = caesarCipher(input, shift);
        }

        function decodeText() {
            const input = document.getElementById("output").innerText;
            const decodedOutput = document.getElementById("decodedOutput");
            const shift = getShiftValue();
            decodedOutput.innerText = caesarCipher(input, -shift);
        }

        function caesarCipher(str, shift) {
            return str.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    const code = char.charCodeAt();
                    const base = (code >= 65 && code <= 90) ? 65 : 97; // A-Z or a-z
                    return String.fromCharCode(((code - base + shift + 26) % 26) + base);
                }
                return char; // Leave non-alphabetical characters unchanged
            }).join('');
        }
    </script>
</body>
</html>
