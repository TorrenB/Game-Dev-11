<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Encoder/Decoder</title>
    <style>
        body {
            background-image: url('https://i.kym-cdn.com/photos/images/original/001/857/748/54e.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        input[type="text"], select {
            width: 300px;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(180deg, #ff007b 0%, #6c63ff 100%);
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #output, #binaryOutput, #wingdingsOutput {
            margin-top: 20px;
            font-size: 20px;
            padding: 15px;
            border: 2px solid #ff007b;
            display: inline-block;
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }

        .wingdings {
            font-family: 'Wingdings', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Cipher Encoder & Decoder</h1>

    <input type="text" id="inputText" placeholder="Enter your text here" />

    <select id="actionSelect">
        <option value="shift-left-1">Shift Left by 1</option>
        <option value="shift-left-2">Shift Left by 2</option>
        <option value="shift-left-3">Shift Left by 3</option>
        <option value="shift-left-4">Shift Left by 4</option>
        <option value="shift-left-5">Shift Left by 5</option>
        <option value="shift-left-6">Shift Left by 6</option>
        <option value="shift-left-7">Shift Left by 7</option>
        <option value="shift-left-8">Shift Left by 8</option>
        <option value="shift-left-9">Shift Left by 9</option>
        <option value="shift-left-10">Shift Left by 10</option>
        <option value="shift-right-1">Shift Right by 1</option>
        <option value="shift-right-2">Shift Right by 2</option>
        <option value="shift-right-3">Shift Right by 3</option>
        <option value="shift-right-4">Shift Right by 4</option>
        <option value="shift-right-5">Shift Right by 5</option>
        <option value="shift-right-6">Shift Right by 6</option>
        <option value="shift-right-7">Shift Right by 7</option>
        <option value="shift-right-8">Shift Right by 8</option>
        <option value="shift-right-9">Shift Right by 9</option>
        <option value="shift-right-10">Shift Right by 10</option>
        <option value="wingdings">Convert to Wingdings</option>
        <option value="binary">Convert to Binary</option>
    </select>

    <button onclick="performAction()">Submit</button>

    <div id="output" placeholder="Output"></div>
    <div id="binaryOutput" placeholder="Binary Output"></div>
    <div id="wingdingsOutput" class="wingdings" placeholder="Wingdings Output"></div>

    <script>
        function performAction() {
            const input = document.getElementById("inputText").value;
            const action = document.getElementById("actionSelect").value;

            // Clear outputs before showing new results
            document.getElementById("output").innerText = '';
            document.getElementById("binaryOutput").innerText = '';
            document.getElementById("wingdingsOutput").innerText = '';

            switch(action) {
                case action.startsWith("shift-left"):
                    const leftShift = parseInt(action.split('-')[2]);
                    document.getElementById("output").innerText = caesarCipher(input, -leftShift);
                    break;
                case action.startsWith("shift-right"):
                    const rightShift = parseInt(action.split('-')[2]);
                    document.getElementById("output").innerText = caesarCipher(input, rightShift);
                    break;
                case "wingdings":
                    document.getElementById("wingdingsOutput").innerText = toWingdings(input);
                    break;
                case "binary":
                    document.getElementById("binaryOutput").innerText = textToBinary(input);
                    break;
            }
        }

        function caesarCipher(str, shift) {
            return str.split('').map(char => {
                if (char.match(/[a-zA-Z]/)) {
                    const code = char.charCodeAt();
                    const base = (code >= 65 && code <= 90) ? 65 : 97; // A-Z or a-z
                    return String.fromCharCode(((code - base + shift + 26) % 26) + base);
                }
                return char; // Leave non-alphabetical characters unchanged
            }).join('');
        }

        function textToBinary(str) {
            return str.split('').map(char => {
                return char.charCodeAt(0).toString(2).padStart(8, '0'); // Convert each character to binary
            }).join(' '); // Join binary values with space
        }

        function toWingdings(str) {
            // Convert each character to a Wingdings equivalent using Unicode
            return str.split('').map(char => {
                const code = (char.charCodeAt(0) - 32) + 0xF000; // Offset for Wingdings
                return String.fromCharCode(code);
            }).join('');
        }
    </script>
</body>
</html>
