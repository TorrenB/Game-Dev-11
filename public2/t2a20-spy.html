<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Encoder</title>
    <style>
        body {
            background-image: url('https://i.kym-cdn.com/photos/images/original/001/857/748/54e.jpg');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
        }

        #output {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Cipher Encoder</h1>
    <input type="text" id="inputText" placeholder="Enter your text here" />
    <button onclick="encodeText()">Encode</button>

    <div id="output"></div>

    <script>
        function encodeText() {
            const input = document.getElementById("inputText").value;
            const shift = 3; // Define a shift for the Caesar cipher
            const output = document.getElementById("output");
            output.innerText = caesarCipher(input, shift);
        }

        function caesarCipher(str, shift) {
            return str.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    const code = char.charCodeAt();
                    const base = (code >= 65 && code <= 90) ? 65 : 97; // A-Z or a-z
                    return String.fromCharCode(((code - base + shift) % 26) + base);
                }
                return char; // Leave non-alphabetical characters unchanged
            }).join('');
        }
    </script>
</body>
</html>
