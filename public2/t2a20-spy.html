<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Name Encryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            resize: none;
        }
        input[type=button] {
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type=button]:hover {
            background-color: #e84118;
        }
        .container {
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Spy Name Encryptor</h1>
    
    <h2>Original Message</h2>
    <textarea id="myArea01" rows="4" placeholder="Type your message here...">Hello how are you</textarea><br>
    
    <h2>Encrypted/Decrypted Message</h2>
    <textarea id="myArea02" rows="4" placeholder="Result will appear here..." readonly></textarea><br>
    
    <input type="button" value="Shift Right (Encrypt)" onclick="shiftEncrypt()">
    <input type="button" value="Shift Left (Decrypt)" onclick="shiftDecrypt()"><br><br>
    
    <h2>Caesar Cipher (Shift by 3)</h2>
    <textarea id="myArea04" rows="4" placeholder="Type your message for Caesar Cipher..."></textarea><br>
    
    <input type="button" value="Encrypt (Caesar)" onclick="caesarEncrypt()"><br><br>
    
    <textarea id="myArea05" rows="4" placeholder="Caesar encrypted or decrypted message will appear here..."></textarea><br> 
    <input type="button" value="Decrypt (Caesar)" onclick="caesarDecrypt()"><br><br>

    <h2>ROT13 Cipher</h2>
    <textarea id="myArea06" rows="4" placeholder="Type your message for ROT13 Cipher..."></textarea><br>
    
    <input type="button" value="Encrypt/Decrypt (ROT13)" onclick="rot13Cipher()"><br><br>
    
    <textarea id="myArea07" rows="4" placeholder="ROT13 encrypted or decrypted message will appear here..." readonly></textarea><br> 
</div>

<script>
    function shiftEncrypt() {
        let result = '';
        const input = document.getElementById('myArea01').value.toLowerCase();

        for (let i = 0; i < input.length; i++) {
            const char = input[i];
            if (char === 'a') result += 'b';
            else if (char === 'b') result += 'c';
            else if (char === 'c') result += 'd';
            else if (char === 'd') result += 'e';
            else if (char === 'e') result += 'f';
            else if (char === 'f') result += 'g';
            else if (char === 'g') result += 'h';
            else if (char === 'h') result += 'i';
            else if (char === 'i') result += 'j';
            else if (char === 'j') result += 'k';
            else if (char === 'k') result += 'l';
            else if (char === 'l') result += 'm';
            else if (char === 'm') result += 'n';
            else if (char === 'n') result += 'o';
            else if (char === 'o') result += 'p';
            else if (char === 'p') result += 'q';
            else if (char === 'q') result += 'r';
            else if (char === 'r') result += 's';
            else if (char === 's') result += 't';
            else if (char === 't') result += 'u';
            else if (char === 'u') result += 'v';
            else if (char === 'v') result += 'w';
            else if (char === 'w') result += 'x';
            else if (char === 'x') result += 'y';
            else if (char === 'y') result += 'z';
            else if (char === 'z') result += 'a';
            else result += char; // For non-alphabetic characters
        }

        document.getElementById('myArea02').value = result; // Output to the results box
    }

    function shiftDecrypt() {
        let result = '';
        const input = document.getElementById('myArea01').value.toLowerCase();

        for (let i = 0; i < input.length; i++) {
            const char = input[i];
            if (char === 'b') result += 'a';
            else if (char === 'c') result += 'b';
            else if (char === 'd') result += 'c';
            else if (char === 'e') result += 'd';
            else if (char === 'f') result += 'e';
            else if (char === 'g') result += 'f';
            else if (char === 'h') result += 'g';
            else if (char === 'i') result += 'h';
            else if (char === 'j') result += 'i';
            else if (char === 'k') result += 'j';
            else if (char === 'l') result += 'k';
            else if (char === 'm') result += 'l';
            else if (char === 'n') result += 'm';
            else if (char === 'o') result += 'n';
            else if (char === 'p') result += 'o';
            else if (char === 'q') result += 'p';
            else if (char === 'r') result += 'q';
            else if (char === 's') result += 'r';
            else if (char === 't') result += 's';
            else if (char === 'u') result += 't';
            else if (char === 'v') result += 'u';
            else if (char === 'w') result += 'v';
            else if (char === 'x') result += 'w';
            else if (char === 'y') result += 'x';
            else if (char === 'z') result += 'y';
            else if (char === 'a') result += 'z';
            else result += char; // For non-alphabetic characters
        }

        document.getElementById('myArea02').value = result; // Output to the results box
    }

    function caesarEncrypt() {
        let result = '';
        const input = document.getElementById('myArea04').value.toLowerCase();
        const shift = 3; // Set Caesar cipher shift value

        for (let i = 0; i < input.length; i++) {
            const char = input[i];
            if (char >= 'a' && char <= 'z') {
                let code = char.charCodeAt(0) + shift;
                if (code > 'z'.charCodeAt(0)) code -= 26; // Wrap around
                result += String.fromCharCode(code);
            } else {
                result += char; // For non-alphabetic characters
            }
        }

        document.getElementById('myArea05').value = result; // Show encrypted message
    }

    function caesarDecrypt() {
        let result = '';
        const input = document.getElementById('myArea05').value.toLowerCase();
        const shift = 3; // Set Caesar cipher shift value

        for (let i = 0; i < input.length; i++) {
            const char = input[i];
            if (char >= 'a' && char <= 'z') {
                let code = char.charCodeAt(0) - shift;
                if (code < 'a'.charCodeAt(0)) code += 26; // Wrap around
                result += String.fromCharCode(code);
            } else {
                result += char; // For non-alphabetic characters
            }
        }

        document.getElementById('myArea05').value = result; // Show decrypted message
    }

    function rot13Cipher() {
        let result = '';
        const input = document.getElementById('myArea06').value; // Use original casing
        const shift = 13; // ROT13 cipher shift

        for (let i = 0; i < input.length; i++) {
            const char = input[i];
            if (char >= 'a' && char <= 'z') {
                // Shift lowercase letters
                let code = char.charCodeAt(0) + shift;
                if (code > 'z'.charCodeAt(0)) code -= 26; // Wrap around
                result += String.fromCharCode(code);
            } else if (char >= 'A' && char <= 'Z') {
                // Shift uppercase letters
                let code = char.charCodeAt(0) + shift;
                if (code > 'Z'.charCodeAt(0)) code -= 26; // Wrap around
                result += String.fromCharCode(code);
            } else {
                result += char; // For non-alphabetic characters
            }
        }

        document.getElementById('myArea07').value = result; // Show ROT13 encrypted or decrypted message
    }
</script>

</body>
</html>
