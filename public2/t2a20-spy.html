<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Name Encryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            resize: none;
        }
        input[type=button] {
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type=button]:hover {
            background-color: #e84118;
        }
        .container {
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Spy Name Encryptor</h1>
    
    <h2>Letter Shift Encryption</h2>
    <textarea id="myArea01" rows="4" placeholder="Type your message here...">Hello how are you</textarea><br>
    
    <input type="button" value="Encrypt" onclick="letterShiftEncrypt()">
    <input type="button" value="Decrypt" onclick="letterShiftDecrypt()"><br><br>
    
    <textarea id="myArea02" rows="4" placeholder="Encrypted or decrypted message will appear here..."></textarea><br>
    
    <h2>Caesar Cipher (Shift by 3)</h2>
    <textarea id="myArea04" rows="4" placeholder="Type your message for Caesar Cipher..."></textarea><br>
    
    <input type="button" value="Encrypt (Caesar)" onclick="caesarEncrypt()"><br><br>
    
    <textarea id="myArea05" rows="4" placeholder="Caesar encrypted or decrypted message will appear here..."></textarea><br> 
    <input type="button" value="Decrypt (Caesar)" onclick="caesarDecrypt()">
</div>

<script>
    function letterShiftEncrypt() {
        let result = '';
        const input = document.getElementById('myArea01').value.toLowerCase();

        for (let i = 0; i < input.length; i++) {
            const char = input[i];
            result += shiftChar(char, 1); // Shift by 1 for encryption
        }

        document.getElementById('myArea02').value = result;
    }

    function letterShiftDecrypt() {
        let result = '';
        const input = document.getElementById('myArea02').value.toLowerCase();

        for (let i = 0; i < input.length; i++) {
            const char = input[i];
            result += shiftChar(char, -1); // Shift by -1 for decryption
        }

        document.getElementById('myArea02').value = result;
    }

    // Helper function to shift character
    function shiftChar(char, shift) {
        if (char >= 'a' && char <= 'z') {
            let code = char.charCodeAt(0) + shift;
            if (code > 'z'.charCodeAt(0)) code -= 26; // Wrap around
            if (code < 'a'.charCodeAt(0)) code += 26; // Wrap around
            return String.fromCharCode(code);
        } else {
            return char; // For non-alphabetic characters
        }
    }

    function caesarEncrypt() {
        let result = '';
        const input = document.getElementById('myArea04').value.toLowerCase();
        const shift = 3; // Set Caesar cipher shift value

        for (let i = 0; i < input.length; i++) {
            const char = input[i];
            result += shiftChar(char, shift); // Shift by 3 for encryption
        }

        document.getElementById('myArea05').value = result; // Show encrypted message
    }

    function caesarDecrypt() {
        let result = '';
        const input = document.getElementById('myArea05').value.toLowerCase();
        const shift = 3; // Set Caesar cipher shift value

        for (let i = 0; i < input.length; i++) {
            const char = input[i];
            result += shiftChar(char, -shift); // Shift back by 3 for decryption
        }

        document.getElementById('myArea05').value = result; // Show decrypted message
    }
</script>

</body>
</html>
