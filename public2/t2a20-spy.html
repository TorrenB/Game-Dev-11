<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Encoder & Decoder</title>
    <style>
        body {
            background-image: url('https://i.kym-cdn.com/photos/images/original/001/857/748/54e.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            margin: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border: 2px solid #ff007b;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(180deg, #ff007b 0%, #6c63ff 100%);
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, background 0.2s;
            margin-bottom: 10px;
            width: 100%;
        }

        button:hover {
            transform: scale(1.05);
        }

        #output, #wingdingsOutput {
            margin-top: 20px;
            font-size: 18px;
            padding: 15px;
            border: 2px solid #ff007b;
            display: inline-block;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .wingdings {
            font-family: 'Wingdings', sans-serif;
        }

        .section {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ff007b;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cipher Encoder & Decoder</h1>

    <input type="text" id="inputText" placeholder="Enter your secret text here" />

    <select id="actionSelect">
        <option value="shift-left-1">Shift Left by 1</option>
        <option value="shift-left-2">Shift Left by 2</option>
        <option value="shift-left-3">Shift Left by 3</option>
        <option value="shift-left-4">Shift Left by 4</option>
        <option value="shift-left-5">Shift Left by 5</option>
        <option value="shift-left-6">Shift Left by 6</option>
        <option value="shift-left-7">Shift Left by 7</option>
        <option value="shift-left-8">Shift Left by 8</option>
        <option value="shift-left-9">Shift Left by 9</option>
        <option value="shift-left-10">Shift Left by 10</option>
        <option value="shift-right-1">Shift Right by 1</option>
        <option value="shift-right-2">Shift Right by 2</option>
        <option value="shift-right-3">Shift Right by 3</option>
        <option value="shift-right-4">Shift Right by 4</option>
        <option value="shift-right-5">Shift Right by 5</option>
        <option value="shift-right-6">Shift Right by 6</option>
        <option value="shift-right-7">Shift Right by 7</option>
        <option value="shift-right-8">Shift Right by 8</option>
        <option value="shift-right-9">Shift Right by 9</option>
        <option value="shift-right-10">Shift Right by 10</option>
    </select>

    <button onclick="performAction()">Encrypt</button>
    <button onclick="decryptTopHalf()">Decrypt</button>

    <div id="output" placeholder="Output"></div>
    <div id="wingdingsOutput" class="wingdings" placeholder="Wingdings Output"></div>

    <h1>Custom Text Area Encryption</h1>
    
    <textarea id="myArea01" rows="4" cols="70">Hello, how are you?</textarea><br>
    <input type="button" value="Encrypt" onclick="customEncrypt()"><br><br>
    <textarea id="myArea02" rows="4" cols="70" placeholder="Encrypted Output"></textarea><br>
    <input type="button" value="Decrypt" onclick="customDecrypt()"><br><br>
    <textarea id="myArea03" rows="4" cols="70" placeholder="Decrypted Output"></textarea>
    <div class="section"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script>
    let originalText = '';
    let inputTextBeforeEncryption = ''; // Variable to store the original input text from the top half

    function performAction() {
        const inputText = document.getElementById('inputText').value;
        inputTextBeforeEncryption = inputText; // Store original input text for decryption
        const actionSelect = document.getElementById('actionSelect');
        const selectedValue = actionSelect.options[actionSelect.selectedIndex].value;

        let shiftBy = 0; // The amount to shift characters
        let direction = 1; // 1 for right, -1 for left

        if (selectedValue.startsWith("shift-left")) {
            shiftBy = parseInt(selectedValue.split('-')[2], 10);
            direction = -1; // Left shift
        } else if (selectedValue.startsWith("shift-right")) {
            shiftBy = parseInt(selectedValue.split('-')[2], 10);
            direction = 1; // Right shift
        }

        // Perform the shift
        let outputText = inputText.split('').map(char => {
            if (char.match(/[a-zA-Z]/)) {
                // Shift character based on direction
                return String.fromCharCode(char.charCodeAt(0) + (direction * shiftBy));
            }
            return char; // Leave non-letters unchanged
        }).join('');

        document.getElementById('output').innerText = outputText; // Show the result in the output div
    }

    function decryptTopHalf() {
        // Returns the original input text for the top half
        document.getElementById('inputText').value = inputTextBeforeEncryption; // Reset to original text in input field
        document.getElementById('output').innerText = ''; // Clear output
    }

    function customEncrypt() {
        const myArea01 = document.getElementById('myArea01').value;
        originalText = myArea01; // Store the original text
        let encryptedText = myArea01.split('').map(char => {
            // Only apply to letters (a-z, A-Z)
            if (char.match(/[a-zA-Z]/)) {
                return String.fromCharCode(char.charCodeAt(0) - 1); // Shift left by 1
            }
            return char; // Leave non-letters unchanged
        }).join('');
        document.getElementById('myArea02').value = encryptedText; // Set encrypted output
    }

    function customDecrypt() {
        document.getElementById('myArea03').value = originalText; // Show the original text
    }
</script>
</body>
</html>
