<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing DVD Logo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #dvd {
            position: absolute;
            height: 100px; /* Set the size of the DVD logo */
            transition: background-color 0.1s;
        }
    </style>
</head>
<body>
    <!-- DVD logo image -->
    <img id="dvd" src="https://www.pngplay.com/wp-content/uploads/12/DVD-PNG-Photos.png" alt="DVD Logo">

    <script>
        const dvd = document.getElementById('dvd');
        let posX = Math.random() * (window.innerWidth - dvd.clientWidth);
        let posY = Math.random() * (window.innerHeight - dvd.clientHeight);
        let velocityX = 2;
        let velocityY = 2;

        // Function to generate a random color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function animate() {
            posX += velocityX;
            posY += velocityY;

            // Check for collision with walls
            if (posX <= 0 || posX + dvd.clientWidth >= window.innerWidth) {
                velocityX = -velocityX; // Reverse direction on X-axis
                // Change to a random color
                dvd.style.filter = ''; // Reset any filter
                dvd.style.backgroundColor = getRandomColor();
            }
            if (posY <= 0 || posY + dvd.clientHeight >= window.innerHeight) {
                velocityY = -velocityY; // Reverse direction on Y-axis
                // Change to a random color
                dvd.style.filter = ''; // Reset any filter
                dvd.style.backgroundColor = getRandomColor();
            }

            // Update position
            dvd.style.transform = `translate(${posX}px, ${posY}px)`;
            requestAnimationFrame(animate);
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
