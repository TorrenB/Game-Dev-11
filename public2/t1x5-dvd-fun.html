<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Bouncing Logo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #dvd {
            position: absolute;
            height: 100px; /* Set the size of the DVD logo */
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <img id="dvd" src="https://img1.pnghut.com/3/16/1/CkuGBtCAQC/dvd-video-dvdvideo-logo-bluray-disc.jpg" alt="DVD Logo">

    <script>
        const dvd = document.getElementById('dvd');
        let posX = Math.random() * window.innerWidth;
        let posY = Math.random() * window.innerHeight;
        let velocityX = 2;
        let velocityY = 2;

        function animate() {
            posX += velocityX;
            posY += velocityY;

            // Check for collision with walls
            if (posX <= 0 || posX + dvd.clientWidth >= window.innerWidth) {
                velocityX = -velocityX; // Reverse direction on X-axis
                dvd.style.filter = `hue-rotate(${Math.random() * 360}deg)`; // Change color
            }
            if (posY <= 0 || posY + dvd.clientHeight >= window.innerHeight) {
                velocityY = -velocityY; // Reverse direction on Y-axis
                dvd.style.filter = `hue-rotate(${Math.random() * 360}deg)`; // Change color
            }

            // Update position
            dvd.style.transform = `translate(${posX}px, ${posY}px)`;
            requestAnimationFrame(animate);
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
