<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Dimensional Array Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>Multi-Dimensional Array Input</h1>
    <form id="arrayForm">
        <label for="arrayInput">Enter a multi-dimensional array (e.g., [[1, 2], [3, 4]]):</label><br>
        <textarea id="arrayInput" placeholder='[[1, 2], [3, 4]]'></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        document.getElementById('arrayForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const arrayInput = document.getElementById('arrayInput').value;

            try {
                // Parse the input to a multi-dimensional array
                const multiDimArray = JSON.parse(arrayInput);
                
                // Validate whether the parsed input is an array
                if (!Array.isArray(multiDimArray)) {
                    throw new Error("Input must be an array");
                }
                
                // Display the array output
                document.getElementById('output').textContent = JSON.stringify(multiDimArray, null, 2);
            } catch (error) {
                // Handle any JSON parsing errors or validation issues
                document.getElementById('output').textContent = "Error: " + error.message;
            }
        });
    </script>
    
</body>
</html>
