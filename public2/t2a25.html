<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <title>JavaScript Object Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes colorShift {
            0% { background: #0f2027; }
            25% { background: #203a43; }
            50% { background: #2c5364; }
            75% { background: #1b3a4b; }
            100% { background: #0f2027; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: colorShift 20s infinite alternate;
            background-size: 400% 400%;
        }

        h1, h3 {
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            color: #00ffab;
            text-align: center;
            text-shadow: 0 4px 10px rgba(0, 255, 171, 0.5);
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5rem;
            color: #00c6ff;
            margin-bottom: 10px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 4px 10px rgba(0, 255, 171, 0.2);
            width: 90%;
            max-width: 1200px;
            padding: 30px;
        }

        .instruction {
            background: linear-gradient(135deg, #0099f7, #f11712);
            color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        textarea, input[type="text"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 20px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        textarea {
            height: 200px;
            resize: none;
        }

        input[type="text"]::placeholder, textarea::placeholder {
            color: #aaa;
        }

        button {
            background: linear-gradient(135deg, #00ffab, #00c6ff);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 171, 0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .button-container button {
            flex: 1 1 calc(30% - 10px);
            margin: 10px;
        }

        @media (max-width: 768px) {
            .button-container button {
                flex: 1 1 100%;
            }
        }
    </style>
    <script>
        let lastOutput = '';

        function myObjectData(myObject) {
            const textarea = document.myForm2.myTextarea;
            textarea.value = '';
            lastOutput = '';

            if (myObject === Date) {
                lastOutput = `Current Date: ${new Date()}`;
            } else if (myObject === Math) {
                lastOutput = `Math Object:\nRandom Value: ${Math.random()}\nPI Value: ${Math.PI}`;
            } else if (myObject === Array) {
                lastOutput = `Array Constructor:\nEmpty Array: ${Array()}\nArray with Values: ${Array(1, 2, 3)}`;
            } else if (myObject === String) {
                lastOutput = `String Object:\nExample String: "Hello World".length = ${"Hello World".length}`;
            } else if (myObject === Number) {
                lastOutput = `Number Object:\nExample Number: 123.45.toFixed(2) = ${123.45.toFixed(2)}`;
            } else if (myObject === RegExp) {
                lastOutput = `RegExp Object:\nExample Regex Test: /abc/.test('abcdef') = ${/abc/.test('abcdef')}`;
            } else if (myObject === fetch) {
                lastOutput = `Fetch API:\nFetching data is not enabled in this example.`;
            } else if (myObject === JSON) {
                lastOutput = `JSON Object:\nStringified: ${JSON.stringify({ key: "value" })}\nParsed: ${JSON.parse('{"key":"value"}').key}`;
            } else if (myObject === navigator) {
                for (const prop in myObject) {
                    lastOutput += `${prop} = ${myObject[prop]}\n`;
                }
            } else {
                for (const prop in myObject) {
                    lastOutput += `${prop} = ${myObject[prop]}\n`;
                }
            }

            textarea.value = lastOutput;
        }

        function filterResults() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const allResults = lastOutput.split('\n');
            const filteredResults = allResults.filter(line => line.toLowerCase().includes(searchValue));
            document.myForm2.myTextarea.value = filteredResults.join('\n');
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>JavaScript Object Explorer</h1>
        <div class="instruction">
            <h3>Instructions</h3>
            Use the buttons below to explore various JavaScript objects. The properties and their values will be displayed in the textarea. Use the search field to filter results.
        </div>
        <form name="myForm2">
            <input type="text" id="searchInput" placeholder="Search properties..." oninput="filterResults()" />
            <textarea name="myTextarea" rows="10" placeholder="Results will appear here..."></textarea>
            <div class="button-container">
                <button onclick="myObjectData(window)">1: window</button>
                <button onclick="myObjectData(document)">2: document</button>
                <button onclick="myObjectData(navigator)">3: navigator</button>
                <button onclick="myObjectData(console)">4: console</button>
                <button onclick="myObjectData(Math)">5: Math</button>
                <button onclick="myObjectData(Date)">6: Date</button>
                <button onclick="myObjectData(Array)">7: Array</button>
                <button onclick="myObjectData(String)">8: String</button>
                <button onclick="myObjectData(Number)">9: Number</button>
                <button onclick="myObjectData(RegExp)">10: RegExp</button>
                <button onclick="myObjectData(localStorage)">11: localStorage</button>
                <button onclick="myObjectData(sessionStorage)">12: sessionStorage</button>
                <button onclick="myObjectData(location)">13: location</button>
                <button onclick="myObjectData(performance)">14: performance</button>
                <button onclick="myObjectData(history)">15: history</button>
                <button onclick="myObjectData(Event)">16: Event</button>
                <button onclick="myObjectData(fetch)">17: fetch</button>
                <button onclick="myObjectData(Promise)">18: Promise</button>
                <button onclick="myObjectData(Symbol)">19: Symbol</button>
                <button onclick="myObjectData(JSON)">20: JSON</button>
            </div>
        </form>
    </div>
</body>
</html>
