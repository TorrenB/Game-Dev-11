<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <title>JavaScript Object Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1, h3 {
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            color: #00ffab;
            text-align: center;
            text-shadow: 0 4px 10px rgba(0, 255, 171, 0.5);
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5rem;
            color: #00c6ff;
            margin-bottom: 10px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 4px 10px rgba(0, 255, 171, 0.2);
            width: 90%;
            max-width: 1200px;
            padding: 30px;
        }

        .instruction {
            background: linear-gradient(135deg, #0099f7, #f11712);
            color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #imageContainer {
            text-align: center;
            margin: 20px 0;
        }

        #myImage {
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 255, 171, 0.3);
        }

        #myImage:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 255, 171, 0.6);
        }

        textarea, input[type="text"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 20px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        textarea {
            height: 200px;
            resize: none;
        }

        input[type="text"]::placeholder, textarea::placeholder {
            color: #aaa;
        }

        button {
            background: linear-gradient(135deg, #00ffab, #00c6ff);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 171, 0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .button-container button {
            flex: 1 1 calc(30% - 10px);
            margin: 10px;
        }

        @media (max-width: 768px) {
            .button-container button {
                flex: 1 1 100%;
            }
        }
    </style>
    <script>
        let lastOutput = ''; // Store the last output for filtering

        function myObjectData(myObject) {
            const textarea = document.myForm2.myTextarea;
            textarea.value = ''; // Clear the textarea
            lastOutput = ''; // Reset last output

            for (const prop in myObject) {
                const line = `${prop} = ${myObject[prop]}`;
                lastOutput += line + '\n'; // Add to the full output
            }

            textarea.value = lastOutput; // Display the full output
        }

        function filterResults() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const allResults = lastOutput.split('\n'); // Use the last output
            const filteredResults = allResults.filter(line => line.toLowerCase().includes(searchValue));
            document.myForm2.myTextarea.value = filteredResults.join('\n');
        }

        function showFetchExample() {
            document.myForm2.myTextarea.value = "Fetching data from https://jsonplaceholder.typicode.com/todos/1 ...";
            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(data => {
                    document.myForm2.myTextarea.value = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.myForm2.myTextarea.value = `Error: ${error}`;
                });
        }

        function showNumberExample() {
            const example = {
                MIN_VALUE: Number.MIN_VALUE,
                MAX_VALUE: Number.MAX_VALUE,
                isFinite: Number.isFinite(100),
                isNaN: Number.isNaN(NaN)
            };
            myObjectData(example);
        }

        function showDateExample() {
            const example = {
                currentDate: new Date().toString(),
                UTCString: new Date().toUTCString(),
                ISOString: new Date().toISOString(),
                timeSince1970: new Date().getTime()
            };
            myObjectData(example);
        }

        function showMathExample() {
            const example = {
                PI: Math.PI,
                E: Math.E,
                sqrt: Math.sqrt(16),
                pow: Math.pow(2, 8),
                random: Math.random()
            };
            myObjectData(example);
        }

        function showStringExample() {
            const example = {
                sample: 'Hello, World!',
                length: 'Hello, World!'.length,
                toUpperCase: 'Hello, World!'.toUpperCase(),
                toLowerCase: 'Hello, World!'.toLowerCase(),
                includes: 'Hello, World!'.includes('World')
            };
            myObjectData(example);
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>JavaScript Object Explorer</h1>

        <div class="instruction">
            <h3>Instructions</h3>
            Use the buttons below to explore various JavaScript objects. The properties and their values will be displayed in the textarea. Use the search field to filter results.
        </div>

        <div id="imageContainer">
            <img id="myImage" src="https://wallpapercave.com/wp/wp5035826.jpg" alt="Beautiful Wallpaper">
        </div>

        <form name="myForm2">
            <input type="text" id="searchInput" placeholder="Search properties..." oninput="filterResults()" />
            <textarea name="myTextarea" rows="10" placeholder="Results will appear here..."></textarea>
            <div class="button-container">
                <button type="button" onclick="myObjectData(window)">Button: window</button>
                <button type="button" onclick="myObjectData(document)">Button: document</button>
                <button type="button" onclick="myObjectData(navigator)">Button: navigator</button>
                <button type="button" onclick="myObjectData(console)">Button: console</button>
                <button type="button" onclick="showMathExample()">Button: Math</button>
                <button type="button" onclick="showDateExample()">Button: Date</button>
                <button type="button" onclick="showFetchExample()">Button: fetch</button>
                <button type="button" onclick="showNumberExample()">Button: Number</button>
                <button type="button" onclick="showStringExample()">Button: String</button>
                <button type="button" onclick="myObjectData(RegExp)">Button: RegExp</button>
                <button type="button" onclick="myObjectData(localStorage)">Button: localStorage</button>
                <button type="button" onclick="myObjectData(sessionStorage)">Button: sessionStorage</button>
                <button type="button" onclick="myObjectData(location)">Button: location</button>
                <button type="button" onclick="myObjectData(performance)">Button: performance</button>
                <button type="button" onclick="myObjectData(document.body)">Button: document.body</button>
                <button type="button" onclick="myObjectData(document.head)">Button: document.head</button>
                <button type="button" onclick="myObjectData(window.navigator)">Button: window.navigator</button>
                <button type="button" onclick="myObjectData(window.history)">Button: window.history</button>
                <button type="button" onclick="myObjectData(Event)">Button: Event</button>
            </div>
        </form>
    </div>
</body>
</html>
