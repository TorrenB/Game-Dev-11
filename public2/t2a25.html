<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <title>JavaScript Object Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes colorShift {
            0% { background: #0f2027; }
            25% { background: #203a43; }
            50% { background: #2c5364; }
            75% { background: #1b3a4b; }
            100% { background: #0f2027; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: colorShift 20s infinite alternate;
            background-size: 400% 400%;
        }

        h1, h3 {
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            color: #00ffab;
            text-align: center;
            text-shadow: 0 4px 10px rgba(0, 255, 171, 0.5);
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5rem;
            color: #00c6ff;
            margin-bottom: 10px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 4px 10px rgba(0, 255, 171, 0.2);
            width: 90%;
            max-width: 1200px;
            padding: 30px;
        }

        .instruction {
            background: linear-gradient(135deg, #0099f7, #f11712);
            color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #imageContainer {
            text-align: center;
            margin: 20px 0;
        }

        #myImage {
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 255, 171, 0.3);
        }

        #myImage:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 255, 171, 0.6);
        }

        textarea, input[type="text"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 20px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        textarea {
            height: 200px;
            resize: none;
        }

        input[type="text"]::placeholder, textarea::placeholder {
            color: #aaa;
        }

        button {
            background: linear-gradient(135deg, #00ffab, #00c6ff);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 171, 0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .button-container button {
            flex: 1 1 calc(30% - 10px);
            margin: 10px;
        }

        @media (max-width: 768px) {
            .button-container button {
                flex: 1 1 100%;
            }
        }
    </style>
    <script>
        let lastOutput = ''; // Store the last output for filtering

        function myObjectData(myObject) {
            const textarea = document.myForm2.myTextarea;
            textarea.value = ''; // Clear the textarea
            lastOutput = ''; // Reset last output

            // Handle each JavaScript object with specific properties and methods
            if (myObject === window) {
                lastOutput = `Window Object Properties:\nlocation: ${window.location}\nconsole: ${window.console}\nalert: ${window.alert}\n`;
            } else if (myObject === document) {
                lastOutput = `Document Object Properties:\nbody: ${document.body}\nhead: ${document.head}\ntitle: ${document.title}\n`;
            } else if (myObject === navigator) {
                lastOutput = `Navigator Object Properties:\nuserAgent: ${navigator.userAgent}\nlanguage: ${navigator.language}\nplatform: ${navigator.platform}\n`;
            } else if (myObject === console) {
                lastOutput = `Console Object Methods:\nlog: ${console.log}\nwarn: ${console.warn}\nerror: ${console.error}\n`;
            } else if (myObject === Math) {
                lastOutput = `Math Object Methods and Properties:\nPI: ${Math.PI}\nRandom: ${Math.random()}\nRound: ${Math.round(3.14)}\n`;
            } else if (myObject === Date) {
                lastOutput = `Date Object Methods:\nCurrent Date: ${new Date()}\ngetFullYear: ${new Date().getFullYear()}\ngetDate: ${new Date().getDate()}\n`;
            } else if (myObject === Array) {
                lastOutput = `Array Constructor Example:\nArray: ${Array(1, 2, 3)}\nLength: ${Array(1, 2, 3).length}\n`;
            } else if (myObject === String) {
                lastOutput = `String Methods:\nExample: "Hello World".toUpperCase() = ${"Hello World".toUpperCase()}\nLength: ${"Hello World".length}\n`;
            } else if (myObject === Number) {
                lastOutput = `Number Methods:\nExample: 3.1415.toFixed(2) = ${3.1415.toFixed(2)}\n`;
            } else if (myObject === RegExp) {
                lastOutput = `RegExp Methods:\nTest regex on "abcdef": ${/abc/.test('abcdef')}\nExec regex on "abcdef": ${/abc/.exec('abcdef')}\n`;
            } else if (myObject === localStorage) {
                lastOutput = `localStorage Methods:\nsetItem: ${localStorage.setItem("key", "value")}\ngetItem: ${localStorage.getItem("key")}\n`;
            } else if (myObject === Object) {
                lastOutput = `Object Methods:\nKeys of an object: ${Object.keys({name: "John", age: 30})}\nValues of an object: ${Object.values({name: "John", age: 30})}\n`;
            } else if (myObject === Promise) {
                lastOutput = `Promise Example:\nPromise Example: ${new Promise((resolve, reject) => resolve("Success"))}\n`;
            } else if (myObject === Symbol) {
                lastOutput = `Symbol Example:\nSymbol: ${Symbol('description')}\n`;
            } else if (myObject === Set) {
                lastOutput = `Set Example:\nSet: ${new Set([1, 2, 3])}\nSize: ${new Set([1, 2, 3]).size}\n`;
            } else if (myObject === Map) {
                lastOutput = `Map Example:\nMap: ${new Map([["key1", "value1"], ["key2", "value2"]])}\nSize: ${new Map([["key1", "value1"], ["key2", "value2"]]).size}\n`;
            } else if (myObject === JSON) {
                lastOutput = `JSON Methods:\nStringify: ${JSON.stringify({name: "John", age: 30})}\nParse: ${JSON.parse('{"name":"John","age":30}')}\n`;
            } else if (myObject === WeakMap) {
                lastOutput = `WeakMap Example:\nWeakMap: ${new WeakMap()}\n`;
            } else if (myObject === WeakSet) {
                lastOutput = `WeakSet Example:\nWeakSet: ${new WeakSet()}\n`;
            } else if (myObject === Intl) {
                lastOutput = `Intl Methods:\nNumber Format: ${new Intl.NumberFormat().format(1234567.89)}\n`;
            }

            textarea.value = lastOutput; // Display the output in the textarea
        }

        function filterResults() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const allResults = lastOutput.split('\n'); // Use the last output
            const filteredResults = allResults.filter(line => line.toLowerCase().includes(searchValue));
            document.myForm2.myTextarea.value = filteredResults.join('\n');
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>JavaScript Object Explorer</h1>
        <div class="instruction">
            <h3>Instructions</h3>
            Use the buttons below to explore various JavaScript objects. The properties and their values will be displayed in the textarea. Use the search field to filter results.
        </div>
        <div id="imageContainer">
            <img id="myImage" src="https://media.tenor.com/kat3uXuyIiQAAAAM/orange.gif" alt="Futuristic Animation" />
        </div>
        <form name="myForm2">
            <input type="text" id="searchInput" placeholder="Search properties..." oninput="filterResults()" />
            <textarea name="myTextarea" rows="10" placeholder="Results will appear here..."></textarea>
            <div class="button-container">
                <button type="button" onclick="myObjectData(window)">Button 1: window</button>
                <button type="button" onclick="myObjectData(document)">Button 2: document</button>
                <button type="button" onclick="myObjectData(navigator)">Button 3: navigator</button>
                <button type="button" onclick="myObjectData(console)">Button 4: console</button>
                <button type="button" onclick="myObjectData(Math)">Button 5: Math</button>
                <button type="button" onclick="myObjectData(Date)">Button 6: Date</button>
                <button type="button" onclick="myObjectData(Array)">Button 7: Array</button>
                <button type="button" onclick="myObjectData(String)">Button 8: String</button>
                <button type="button" onclick="myObjectData(Number)">Button 9: Number</button>
                <button type="button" onclick="myObjectData(RegExp)">Button 10: RegExp</button>
                <button type="button" onclick="myObjectData(localStorage)">Button 11: localStorage</button>
                <button type="button" onclick="myObjectData(Object)">Button 12: Object</button>
                <button type="button" onclick="myObjectData(Promise)">Button 13: Promise</button>
                <button type="button" onclick="myObjectData(Symbol)">Button 14: Symbol</button>
                <button type="button" onclick="myObjectData(Set)">Button 15: Set</button>
                <button type="button" onclick="myObjectData(Map)">Button 16: Map</button>
                <button type="button" onclick="myObjectData(JSON)">Button 17: JSON</button>
                <button type="button" onclick="myObjectData(WeakMap)">Button 18: WeakMap</button>
                <button type="button" onclick="myObjectData(WeakSet)">Button 19: WeakSet</button>
                <button type="button" onclick="myObjectData(Intl)">Button 20: Intl</button>
            </div>
        </form>
    </div>
</body>
</html>
