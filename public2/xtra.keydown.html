<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Controlled Movement</title>
    <style>
        body {
            background-color: #89CFF0; /* Baby blue color */
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        #myDiv01, #myDiv02 {
            position: absolute; 
            width: 50px; 
            height: 50px; 
            background-color: orange; /* Color for 'Fred' */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
        }
        #myDiv02 {
            background-color: green; /* Color for the second object */
            left: 300px; /* Starting position for the second object */
            top: 300px;  /* Starting position for the second object */
        }
    </style>
    <script>
        let myInterval;
        let secondInterval;

        function myIsOnScreen(element) {
            const rect = element.getBoundingClientRect(); // Get the bounding box of the element
            if (rect.left < 0) element.style.left = '0px';
            if (rect.top < 0) element.style.top = '0px';
            if (rect.right > window.innerWidth) element.style.left = (window.innerWidth - rect.width) + 'px';
            if (rect.bottom > window.innerHeight) element.style.top = (window.innerHeight - rect.height) + 'px';
        }

        function handleKeydown(event) {
            let myKey = event.key.toLowerCase();
            const myDiv01 = document.getElementById('myDiv01');
            const myDiv02 = document.getElementById('myDiv02');
            
            // Movement for 'Fred'
            if (myKey === 'w') {
                clearInterval(myInterval);
                myInterval = setInterval(() => {
                    myDiv01.style.top = (parseInt(myDiv01.style.top) - 3) + 'px';
                    myIsOnScreen(myDiv01);
                }, 20);
            } else if (myKey === 's') {
                clearInterval(myInterval);
                myInterval = setInterval(() => {
                    myDiv01.style.top = (parseInt(myDiv01.style.top) + 3) + 'px';
                    myIsOnScreen(myDiv01);
                }, 20);
            } else if (myKey === 'a') {
                clearInterval(myInterval);
                myInterval = setInterval(() => {
                    myDiv01.style.left = (parseInt(myDiv01.style.left) - 3) + 'px';
                    myIsOnScreen(myDiv01);
                }, 20);
            } else if (myKey === 'd') {
                clearInterval(myInterval);
                myInterval = setInterval(() => {
                    myDiv01.style.left = (parseInt(myDiv01.style.left) + 3) + 'px';
                    myIsOnScreen(myDiv01);
                }, 20);
            } else {
                clearInterval(myInterval);
            }

            // Movement for the second object controlled by 'IJKL'
            if (myKey === 'i') {
                clearInterval(secondInterval);
                secondInterval = setInterval(() => {
                    myDiv02.style.top = (parseInt(myDiv02.style.top) - 3) + 'px';
                    myIsOnScreen(myDiv02);
                }, 20);
            } else if (myKey === 'k') {
                clearInterval(secondInterval);
                secondInterval = setInterval(() => {
                    myDiv02.style.top = (parseInt(myDiv02.style.top) + 3) + 'px';
                    myIsOnScreen(myDiv02);
                }, 20);
            } else if (myKey === 'j') {
                clearInterval(secondInterval);
                secondInterval = setInterval(() => {
                    myDiv02.style.left = (parseInt(myDiv02.style.left) - 3) + 'px';
                    myIsOnScreen(myDiv02);
                }, 20);
            } else if (myKey === 'l') {
                clearInterval(secondInterval);
                secondInterval = setInterval(() => {
                    myDiv02.style.left = (parseInt(myDiv02.style.left) + 3) + 'px';
                    myIsOnScreen(myDiv02);
                }, 20);
            } else {
                clearInterval(secondInterval);
            }
        }

        // Clear intervals when keys are released
        window.addEventListener('keyup', function(event) {
            if (['w', 'a', 's', 'd'].includes(event.key.toLowerCase())) {
                clearInterval(myInterval);
            }
            if (['i', 'j', 'k', 'l'].includes(event.key.toLowerCase())) {
                clearInterval(secondInterval);
            }
        });
    </script>
</head>
<body onkeydown="handleKeydown(event)">

    <h1 align="center">Key Controlled Movement</h1>
    Use 'WASD' to move Fred (Orange) and 'IJKL' to move the second object (Green).<br>

    <div id="myDiv01" style="left: 50px; top: 50px;">Fred</div>
    <div id="myDiv02">Move Me!</div>

</body>
</html>
