<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Controlled Movement</title>
    <style>
        body {
            background-color: #89CFF0; /* Baby blue color */
        }
    </style>
    <script>
        let myInterval;

        function myIsOnScreen() {
            if (parseInt(document.getElementById('myDiv01').style.left) > 400) {
                document.getElementById('myDiv01').style.left = '397px';
            }
        }

        function handleKeydown(event) {
            let myKey = event.key.toLowerCase();

            if (myKey == 'd') {
                clearInterval(myInterval);
                myInterval = setInterval(function() {
                    document.getElementById('myDiv01').style.left = 
                        parseInt(document.getElementById('myDiv01').style.left) + 3 + 'px';
                    myIsOnScreen();
                }, 20);
            }
            // Add additional controls here for WASD or arrows
        }
    </script>
</head>
<body onkeydown="handleKeydown(event)">

    <h1 align="center">t1a13-onkeydown-fred</h1>
    Get WASD working, what about a second object controlled by arrows or IJKL<br>

    <div id="myDiv01" style="position:absolute; left:200px; top:200px;">Fred</div>

</body>
</html>
