<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Controlled Movement</title>
    <style>
        body {
            background-color: #89CFF0; /* Baby blue color */
        }
        #myDiv01, #myDiv02 {
            position: absolute; 
            width: 50px; 
            height: 50px; 
            background-color: orange; /* Color for 'Fred' */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
        }
        #myDiv02 {
            background-color: green; /* Color for the second object */
            left: 300px; /* Starting position for the second object */
            top: 300px;  /* Starting position for the second object */
        }
    </style>
    <script>
        let myInterval;
        let secondInterval;

        function myIsOnScreen(element) {
            if (parseInt(element.style.left) > 400) {
                element.style.left = '397px';
            }
            if (parseInt(element.style.top) > 400) {
                element.style.top = '397px';
            }
            if (parseInt(element.style.left) < 0) {
                element.style.left = '0px';
            }
            if (parseInt(element.style.top) < 0) {
                element.style.top = '0px';
            }
        }

        function handleKeydown(event) {
            let myKey = event.key.toLowerCase();
            const myDiv01 = document.getElementById('myDiv01');
            const myDiv02 = document.getElementById('myDiv02');
            
            // Movement for 'Fred' controlled by 'D'
            if (myKey === 'd') {
                clearInterval(myInterval);
                myInterval = setInterval(function() {
                    myDiv01.style.left = parseInt(myDiv01.style.left) + 3 + 'px';
                    myIsOnScreen(myDiv01);
                }, 20);
            } else {
                clearInterval(myInterval);
            }

            // Movement for the second object controlled by 'IJKL'
            if (myKey === 'i') {
                clearInterval(secondInterval);
                secondInterval = setInterval(function() {
                    myDiv02.style.top = parseInt(myDiv02.style.top) - 3 + 'px';
                    myIsOnScreen(myDiv02);
                }, 20);
            } else if (myKey === 'k') {
                clearInterval(secondInterval);
                secondInterval = setInterval(function() {
                    myDiv02.style.top = parseInt(myDiv02.style.top) + 3 + 'px';
                    myIsOnScreen(myDiv02);
                }, 20);
            } else if (myKey === 'j') {
                clearInterval(secondInterval);
                secondInterval = setInterval(function() {
                    myDiv02.style.left = parseInt(myDiv02.style.left) - 3 + 'px';
                    myIsOnScreen(myDiv02);
                }, 20);
            } else if (myKey === 'l') {
                clearInterval(secondInterval);
                secondInterval = setInterval(function() {
                    myDiv02.style.left = parseInt(myDiv02.style.left) + 3 + 'px';
                    myIsOnScreen(myDiv02);
                }, 20);
            } else {
                clearInterval(secondInterval);
            }
        }
    </script>
</head>
<body onkeydown="handleKeydown(event)">

    <h1 align="center">Key Controlled Movement</h1>
    Use 'D' to move Fred (Orange) and 'IJKL' to move the second object (Green).<br>

    <div id="myDiv01">Fred</div>
    <div id="myDiv02">Move Me!</div>

</body>
</html>
