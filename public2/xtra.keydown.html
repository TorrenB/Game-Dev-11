<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Objects</title>
    <style>
        body {
            height: 100vh;
            background-image: url('https://th.bing.com/th/id/OIP.9fyAoFYO6p7sSJKBxCs3TwHaFg?rs=1&pid=ImgDetMain');
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #myDiv01, #myDiv02 {
            position: absolute;
            width: 50px;
            height: 50px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #myDiv01 {
            left: 200px;
            top: 200px;
        }
        #myDiv02 {
            left: 300px;
            top: 300px;
            background-color: rgba(255, 0, 0, 0.5); /* Different color for the second object */
        }
    </style>
</head>
<body>

<h1 align="center">Move the Boxes with WASD & Arrows/IJKL</h1>
<div id="myDiv01">Fred</div>
<div id="myDiv02">Box2</div>

<script>
    let myInterval;
    let myInterval2;

    const moveDistance = 3;

    function myIsOnScreen() {
        // Check boundaries for the first object
        if (parseInt(document.getElementById('myDiv01').style.left) > 400) {
            document.getElementById('myDiv01').style.left = '397px';
        }
        // Check boundaries for the second object
        if (parseInt(document.getElementById('myDiv02').style.left) > window.innerWidth - 50) {
            document.getElementById('myDiv02').style.left = (window.innerWidth - 50) + 'px';
        }
        if (parseInt(document.getElementById('myDiv02').style.top) > window.innerHeight - 50) {
            document.getElementById('myDiv02').style.top = (window.innerHeight - 50) + 'px';
        }
    }

    document.body.onkeydown = (event) => {
        let myKey = event.key;

        // For movment using WASD for object 1 (Fred)
        if (myKey === 'd') {
            clearInterval(myInterval);
            myInterval = setInterval(() => {
                document.getElementById('myDiv01').style.left = 
                    (parseInt(document.getElementById('myDiv01').style.left) + moveDistance) + 'px';
                myIsOnScreen();
            }, 20);
        } else if (myKey === 'a') {
            clearInterval(myInterval);
            myInterval = setInterval(() => {
                document.getElementById('myDiv01').style.left = 
                    (parseInt(document.getElementById('myDiv01').style.left) - moveDistance) + 'px';
                myIsOnScreen();
            }, 20);
        } else if (myKey === 'w') {
            clearInterval(myInterval);
            myInterval = setInterval(() => {
                document.getElementById('myDiv01').style.top = 
                    (parseInt(document.getElementById('myDiv01').style.top) - moveDistance) + 'px';
                myIsOnScreen();
            }, 20);
        } else if (myKey === 's') {
            clearInterval(myInterval);
            myInterval = setInterval(() => {
                document.getElementById('myDiv01').style.top = 
                    (parseInt(document.getElementById('myDiv01').style.top) + moveDistance) + 'px';
                myIsOnScreen();
            }, 20);
        }

        // For movement using arrow keys or IJKL for object 2 (Box2)
        if (myKey === 'ArrowRight' || myKey === 'l') {
            clearInterval(myInterval2);
            myInterval2 = setInterval(() => {
                document.getElementById('myDiv02').style.left = 
                    (parseInt(document.getElementById('myDiv02').style.left) + moveDistance) + 'px';
                myIsOnScreen();
            }, 20);
        } else if (myKey === 'ArrowLeft' || myKey === 'j') {
            clearInterval(myInterval2);
            myInterval2 = setInterval(() => {
                document.getElementById('myDiv02').style.left = 
                    (parseInt(document.getElementById('myDiv02').style.left) - moveDistance) + 'px';
                myIsOnScreen();
            }, 20);
        } else if (myKey === 'ArrowUp' || myKey === 'i') {
            clearInterval(myInterval2);
            myInterval2 = setInterval(() => {
                document.getElementById('myDiv02').style.top = 
                    (parseInt(document.getElementById('myDiv02').style.top) - moveDistance) + 'px';
                myIsOnScreen();
            }, 20);
        } else if (myKey === 'ArrowDown' || myKey === 'k') {
            clearInterval(myInterval2);
            myInterval2 = setInterval(() => {
                document.getElementById('myDiv02').style.top = 
                    (parseInt(document.getElementById('myDiv02').style.top) + moveDistance) + 'px';
                myIsOnScreen();
            }, 20);
        }
    };

    document.body.onkeyup = (event) => {
        // Clear intervals when key is released
        clearInterval(myInterval);
        clearInterval(myInterval2);
    };
</script>

</body>
</html>
