<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects Example</title>
</head>
<body>
    <h1>JavaScript Objects Example</h1>
    <p>Open the console to see the output.</p>

    <script>
        // Define an object to represent a person
        let person = {
            firstName: "John",
            lastName: "Doe",
            age: 30,
            hobbies: ["reading", "traveling", "swimming"],
            // Method to get the full name
            getFullName: function() {
                return this.firstName + " " + this.lastName;
            },
            // Method to add a new hobby
            addHobby: function(hobby) {
                this.hobbies.push(hobby);
            }
        };

        // Accessing object properties
        console.log(person.firstName); // Output: John
        console.log(person.getFullName()); // Output: John Doe

        // Adding a new hobby
        person.addHobby("coding");
        console.log(person.hobbies); // Output: ["reading", "traveling", "swimming", "coding"]
    </script>
</body>
</html>
