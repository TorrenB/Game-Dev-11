<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Objects Example</title>
    <style>
        #popup {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <h1>Interactive JavaScript Objects Example</h1>
    <p>Enter your details and see the output below:</p>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName"><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" value="30"><br><br>

    <label for="eyeColor">Eye Color:</label>
    <input type="text" id="eyeColor"><br><br>

    <label for="hairColor">Hair Color:</label>
    <input type="text" id="hairColor"><br><br>

    <label for="heightPounds">Height (pounds):</label>
    <input type="number" id="heightPounds" value="150"><br><br>

    <label for="heightKg">Height (kg):</label>
    <input type="number" id="heightKg" value="68"><br><br>

    <label for="hobby">Hobby:</label>
    <input type="text" id="hobby"><br><br>

    <button onclick="updatePerson()">Update Person</button>
    <button onclick="submitPerson()">Submit</button>

    <h2>Person Details:</h2>
    <p id="personDetails"></p>

    <div id="popup">Your response has been sent to the Saturnites Colony. We wish you well with giving us your information.</div>

    <script>
        // Define an object to represent a person
        let person = {
            firstName: "",
            lastName: "",
            age: 30,
            eyeColor: "",
            hairColor: "",
            heightPounds: 150,
            heightKg: 68,
            hobbies: [],
            // Method to get the full name
            getFullName: function() {
                return this.firstName + " " + this.lastName;
            },
            // Method to add a new hobby
            addHobby: function(hobby) {
                this.hobbies.push(hobby);
            }
        };

        // Function to update the person object with user input
        function updatePerson() {
            person.firstName = document.getElementById("firstName").value;
            person.lastName = document.getElementById("lastName").value;
            person.age = document.getElementById("age").value;
            person.eyeColor = document.getElementById("eyeColor").value;
            person.hairColor = document.getElementById("hairColor").value;
            person.heightPounds = document.getElementById("heightPounds").value;
            person.heightKg = document.getElementById("heightKg").value;
            let hobby = document.getElementById("hobby").value;
            if (hobby) {
                person.addHobby(hobby);
            }
            displayPersonDetails();
        }

        // Function to display the person details
        function displayPersonDetails() {
            let details = "Full Name: " + person.getFullName() + "<br>" +
                          "Age: " + person.age + "<br>" +
                          "Eye Color: " + person.eyeColor + "<br>" +
                          "Hair Color: " + person.hairColor + "<br>" +
                          "Height: " + person.heightPounds + " pounds / " + person.heightKg + " kg<br>" +
                          "Hobbies: " + person.hobbies.join(", ");
            document.getElementById("personDetails").innerHTML = details;
        }

        // Function to handle the submit action
        function submitPerson() {
            const popup = document.getElementById("popup");
            popup.style.display = "block"; // Show the popup
            popup.style.opacity = 1;       // Fade in effect
            
            // Hide the popup after a few seconds
            setTimeout(() => {
                popup.style.opacity = 0;     // Fade out effect
                setTimeout(() => {
                    popup.style.display = "none"; // Remove from view
                }, 500); // Wait for fade-out effect to complete
            }, 3000); // Popup visible for 3 seconds
        }
    </script>
</body>
</html>
