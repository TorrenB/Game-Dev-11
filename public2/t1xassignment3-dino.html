<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator and Algebra Solver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        #input-display {
            width: calc(100% - 20px);
            height: 40px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        .button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #graph, #stored-values {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        #function {
            width: calc(100% - 20px);
            height: 40px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }
        #store-name, #store-value {
            width: calc(100% - 20px);
            height: 40px;
            padding: 5px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>Calculator</h2>
    <input type="text" id="input-display" placeholder="Enter expression" readonly>
    
    <div>
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('*')">*</button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="calculateResult()">=</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
    </div>

    <h2>Graph Function</h2>
    <input type="text" id="function" placeholder="Enter function (e.g. x^2 - 4)">
    <button class="button" onclick="plotGraph()">Submit</button>
    <div id="graph">
        <canvas id="myChart"></canvas>
    </div>

    <h2>Store Values</h2>
    <input type="text" id="store-name" placeholder="Enter name">
    <input type="text" id="store-value" placeholder="Enter value">
    <button class="button" onclick="storeValue()">Store</button>

    <h2>Stored Values</h2>
    <div id="stored-values"></div>
</div>

<script>
    const storedValues = {}; // Object to hold stored values

    function appendToDisplay(value) {
        const display = document.getElementById('input-display');
        display.value += value;
    }

    function clearDisplay() {
        const display = document.getElementById('input-display');
        display.value = '';
    }

    function calculateResult() {
        const display = document.getElementById('input-display');
        try {
            const result = math.evaluate(display.value);
            display.value = result;
        } catch (error) {
            display.value = 'Error';
            setTimeout(clearDisplay, 1500); // Clear after 1.5 seconds
        }
    }

    function plotGraph() {
        const func = document.getElementById('function').value;
        const normalizedFunc = func.replace(/\^/g, '**');
        const ctx = document.getElementById('myChart').getContext('2d');

        const xValues = [];
        const yValues = [];
        
        for (let x = -10; x <= 10; x += 0.1) {
            xValues.push(x);
            try {
                const y = math.evaluate(normalizedFunc, { x });
                yValues.push(y);
            } catch (error) {
                console.error(`Error evaluating function at x=${x}: ${error.message}`);
                yValues.push(null);
            }
        }

        if (window.myChart) {
            window.myChart.destroy();
        }
        
        window.myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [{
                    label: `f(x) = ${normalizedFunc}`,
                    data: yValues,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'x'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'f(x)'
                        },
                        beginAtZero: false
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                    }
                }
            }
        });
    }

    function storeValue() {
        const name = document.getElementById('store-name').value.trim();
        const value = document.getElementById('store-value').value.trim();
        if (name !== '' && value !== '') {
            storedValues[name] = value; // Store value in the object
            displayStoredValues(); // Update the displayed list of stored values
            clearStoreInputs(); // Clear the input fields after storing
        } else {
            alert("Both name and value are required!");
        }
    }

    function displayStoredValues() {
        const storedValuesDiv = document.getElementById('stored-values');
        storedValuesDiv.innerHTML = ''; // Clear existing displayed values
        for (const [key, value] of Object.entries(storedValues)) {
            storedValuesDiv.innerHTML += `<p>${key}: ${value}</p>`;
        }
    }

    function clearStoreInputs() {
        document.getElementById('store-name').value = '';
        document.getElementById('store-value').value = '';
    }
</script>

</body>
</html>
