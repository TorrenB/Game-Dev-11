<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator and Algebra Solver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #input-display {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #graph {
            width: 600px;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>Calculator</h2>
    <input type="text" id="input-display" placeholder="Enter expression" readonly>
    
    <div>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
    </div>
    <div>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
    </div>
    <div>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
    </div>
    <div>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('+')">+</button>
    </div>

    <h2>Graph Function</h2>
    <input type="text" id="function" placeholder="Enter function (e.g. x^2 - 4)">
    <button onclick="plotGraph()">Graph</button>
</div>

<div id="graph">
    <canvas id="myChart"></canvas>
</div>

<script>
    function appendToDisplay(value) {
        const display = document.getElementById('input-display');
        display.value += value;
    }

    function clearDisplay() {
        const display = document.getElementById('input-display');
        display.value = '';
    }

    function calculateResult() {
        const display = document.getElementById('input-display');
        try {
            const result = math.evaluate(display.value);
            display.value = result;
        } catch (error) {
            display.value = 'Error';
            setTimeout(clearDisplay, 1500); // Clear after 1.5 seconds
        }
    }

    function plotGraph() {
        const func = document.getElementById('function').value;
        const ctx = document.getElementById('myChart').getContext('2d');

        const xValues = [];
        const yValues = [];
        
        for (let x = -10; x <= 10; x += 0.1) {
            xValues.push(x);
            try {
                const y = math.evaluate(func, { x });
                yValues.push(y);
            } catch (error) {
                console.error(`Error evaluating function at x=${x}: ${error.message}`);
                yValues.push(null); // push null in case of evaluation error
            }
        }

        if (window.myChart) {
            window.myChart.destroy(); // destroy existing chart instance
        }
        
        window.myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [{
                    label: `f(x) = ${func}`,
                    data: yValues,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'x'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'f(x)'
                        }
                    }
                }
            }
        });
    }
</script>

</body>
</html>
