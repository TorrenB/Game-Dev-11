<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator and Algebra Solver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #calculator {
            margin: 20px;
        }
        #graph {
            width: 600px;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>Algebra Solver</h2>
    <input type="text" id="expression" placeholder="Enter expression (e.g. 2+3*4)">
    <button onclick="solveExpression()">Solve</button>
    <p id="solution"></p>
    
    <h2>Graphing Function</h2>
    <input type="text" id="function" placeholder="Enter function (e.g. x^2 - 4)">
    <button onclick="plotGraph()">Graph</button>
</div>

<div id="graph">
    <canvas id="myChart"></canvas>
</div>

<script>
    function solveExpression() {
        const expression = document.getElementById('expression').value;
        try {
            const result = math.evaluate(expression);
            document.getElementById('solution').textContent = `Solution: ${result}`;
        } catch (error) {
            document.getElementById('solution').textContent = `Error: ${error.message}`;
        }
    }

    function plotGraph() {
        const func = document.getElementById('function').value;
        const ctx = document.getElementById('myChart').getContext('2d');

        const xValues = [];
        const yValues = [];
        
        for (let x = -10; x <= 10; x += 0.1) {
            xValues.push(x);
            try {
                const y = math.evaluate(func, { x });
                yValues.push(y);
            } catch (error) {
                console.error(`Error evaluating function at x=${x}: ${error.message}`);
                yValues.push(null); // push null in case of evaluation error
            }
        }

        if (window.myChart) {
            window.myChart.destroy(); // destroy existing chart instance
        }
        
        window.myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [{
                    label: `f(x) = ${func}`,
                    data: yValues,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'x'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'f(x)'
                        }
                    }
                }
            }
        });
    }
</script>

</body>
</html>
