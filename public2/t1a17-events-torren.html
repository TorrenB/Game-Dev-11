<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .event-box {
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .event-box:hover {
            background-color: #f9f9f9;
        }
        button, input[type="text"], input[type="range"] {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            color: #4CAF50;
            cursor: pointer;
        }
        input[type="text"] {
            width: 80%;
        }
        p.result {
            margin-top: 10px;
            font-weight: bold;
        }
        .explanation {
            font-size: 0.9em;
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>
<body>

<h1>JavaScript Events Example</h1>
<div class="container">
    <div class="event-box">
        <h3>Enter Your Name</h3>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button onclick="submitName()">Submit</button>
        <p class="result" id="nameResult"></p>
    </div>
    <div class="event-box">
        <h3>Click Event</h3>
        <button onclick="changeButtonColor(this)">Click Me</button>
        <p class="explanation">This event triggers when the button is clicked.</p>
        <p class="result" id="clickResult"></p>
    </div>
    <div class="event-box">
        <h3>DblClick Event</h3>
        <button ondblclick="changeColorOnDoubleClick(this); showResult('Button Double Clicked!', 'dblClickResult')">Double Click Me</button>
        <p class="explanation">Triggered when the button is double-clicked quickly.</p>
        <p class="result" id="dblClickResult"></p>
    </div>
    <div class="event-box">
        <h3>Contextmenu Event</h3>
        <button oncontextmenu="changeColorOnRightClick(this); showResult('Right Click Event Triggered!', 'rightClickResult'); return false;">Right Click Me</button>
        <p class="explanation">Occurs when the right mouse button is clicked on the button.</p>
        <p class="result" id="rightClickResult"></p>
    </div>
</div>

<script>
    const eventCounts = {};

    function changeColor(button, color) {
        button.style.backgroundColor = color;
    }
    
    function changeColorOnDoubleClick(button) {
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#8E44AD', '#3498DB', '#2ECC71'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        button.style.backgroundColor = randomColor;
    }

    function changeColorOnRightClick(button) {
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#8E44AD', '#3498DB', '#2ECC71'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        button.style.backgroundColor = randomColor;
    }

    function incrementEventCount(event) {
        if (!eventCounts[event]) {
            eventCounts[event] = 0;
        }
        eventCounts[event]++;
        return eventCounts[event];
    }

    function showResult(message, resultId) {
        const count = incrementEventCount(message);
        const resultElement = document.getElementById(resultId);
        resultElement.textContent = `${message} (${count})`;
    }

    function submitName() {
        const nameInput = document.getElementById('nameInput').value;
        const resultElement = document.getElementById('nameResult');
        
        // Create the message
        if (nameInput.trim() !== "") {
            resultElement.textContent = `Your amazing Skibidi Ohio Rizzler name is ${nameInput}!`;
        } else {
            resultElement.textContent = "Please enter a name.";
        }
    }
</script>

</body>
</html>
