<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless ah Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the most useless website (or the best use of time website)</h1>
        <button id="uselessButton" onclick="showMessage()">Click Me!</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const messages = [
            "You clicked the button. Congratulations!",
            "Nothing happened. Try again!",
            "Why are you still clicking?",
            "This is so pointless, isn't it?",
            "Keep clicking, maybe something will happen.",
            "Nope, still nothing.",
            "Are you having fun yet?",
            "This is the height of uselessness.",
            "You must be really bored.",
            "Okay, you can stop now.",
            "This seems really pointless.",
            "I would you a joke about sodium but Na",
            "StOp ClIcKiNg ThIs BuTtOn PlS!.",
        ];

        function showMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('message').innerText = messages[randomIndex];
            toggleButton();
        }

        function toggleButton() {
            const button = document.getElementById('uselessButton');
            button.style.display = 'none';
            setTimeout(() => {
                button.style.display = 'block';
                setTimeout(toggleButton, 5000);
            }, 5000);
        }
    </script>
</body>
</html>
