<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless ah Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative; /* Allows absolutely positioned elements inside */
            overflow: hidden; /* Prevents scrollbars from appearing when image is fullscreen */
        }
        .container {
            text-align: center;
            position: relative; /* This makes the button stay in position relative to the container */
            z-index: 1; /* Ensures the button and message are above the image */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute; /* Makes the button position relative to the container */
            z-index: 2; /* Ensures the button is above the image */
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            z-index: 2; /* Ensures the message is above the image */
        }
        #myImage {
            position: fixed; /* Fix the image to cover the entire viewport */
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Ensures the image covers the entire area without distortion */
            display: none; /* Initially hide the image */
            z-index: 0; /* Ensure the image is at the back */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the most useless website (or the best use of time website)</h1>
        <button id="uselessButton" onclick="showMessage()">Click Me!</button>
        <div class="message" id="message"></div>
        <img id="myImage" src="https://wallpaperaccess.com/full/83441.jpg" alt="A Random Image"> <!-- Updated ID -->
    </div>

    <script>
        const messages = [
            "You clicked the button. Congratulations!",
            "Nothing happened. Try again!",
            "Why are you still clicking?",
            "This is so pointless, isn't it?",
            "Keep clicking, maybe something will happen.",
            "Nope, still nothing.",
            "Are you having fun yet?",
            "This is the height of uselessness.",
            "You must be really bored.",
            "Okay, you can stop now.",
            "This seems really pointless.",
            "I would tell you a joke about sodium but Na.",
            "StOp ClIcKiNg ThIs BuTtOn PlS!.",
        ];

        function showMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('message').innerText = messages[randomIndex];

            // Move the button to a random position
            moveButton();
        }

        function moveButton() {
            const button = document.getElementById('uselessButton');
            const bodyWidth = window.innerWidth;
            const bodyHeight = window.innerHeight;

            // Calculate random positions
            const x = Math.random() * (bodyWidth - button.offsetWidth);
            const y = Math.random() * (bodyHeight - button.offsetHeight);

            // Apply new position
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        // Function to manage image and button visibility
        function showImage() {
            const img = document.getElementById('myImage');
            const button = document.getElementById('uselessButton');
            
            img.style.display = 'block'; // Show image
            button.style.display = 'none'; // Hide the button during image display
            
            // Hide the image after 2 seconds and show the button
            setTimeout(() => {
                img.style.display = 'none'; // Hide image after 2 seconds
                button.style.display = 'block'; // Show the button again
                moveButton(); // Move the button to a new random position after it is shown
            }, 2000); // Hide after 2 seconds
        }

        // Function to start the image cycle
        function startImageCycle() {
            setTimeout(() => {
                showImage(); // Show the image first time after 5 seconds
                setInterval(() => {
                    showImage(); // Then continue to show image every 5 seconds
                }, 5000);
            }, 5000);
        }

        // Start the image cycle when the page loads
        window.onload = startImageCycle;
    </script>
</body>
</html>
