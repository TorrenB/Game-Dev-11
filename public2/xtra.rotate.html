<html>
<head>
    <script src="https://code.createjs.com/easeljs-0.5.0.min.js"></script>
    <script>
        var jetSprite;
        var stage;
        var rotationSpeed = 0;  // Initial rotation speed
        var acceleration = 5;    // Increment speed with each click

        function demo() {
            stage = new createjs.Stage("theCanvas");

            // onFrame will be called each "tick". Default is 50ms, or 20FPS
            createjs.Ticker.addEventListener("tick", onFrame);

            // Create and configure our jet sprite.
            jetSprite = new createjs.Bitmap("Hairless-cat.jpg");
            jetSprite.regX = jetSprite.image.width / 2;
            jetSprite.regY = jetSprite.image.height / 2;
            jetSprite.x = stage.canvas.width / 2;
            jetSprite.y = stage.canvas.height / 2;

            // Add the jet sprite to the stage
            stage.addChild(jetSprite);
            stage.update();
        }

        function onFrame(event) {
            // Update rotation based on speed and ensure rotation loops correctly
            jetSprite.rotation += rotationSpeed;

            // Keep the image within 0-360 degrees
            jetSprite.rotation = jetSprite.rotation % 360; 

            stage.update();
        }

        function increaseRotation() {
            rotationSpeed += acceleration; // Increase rotation speed
        }

        function resetRotation() {
            rotationSpeed = 0; // Reset rotation speed
        }
    </script>
</head>
<body onload="demo()">
    <canvas width="400" height="400" id="theCanvas" style="background-color:black;"></canvas>
    <button onclick="increaseRotation()">Spin Faster</button>
    <button onclick="resetRotation()">Stop</button>
</body>
</html>
