<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays with Dynamic Input</title>
    <style>
        body {
            background-color: #001f3f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1, h2 {
            color: #ffdc00;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 200px;
        }
        button {
            background-color: #0074d9;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background-color: #003366;
            border-radius: 10px;
            width: 80%;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>JavaScript Arrays with Dynamic Input</h1>
    
    <h2>Numbers</h2>
    <input type="number" id="numberInput">
    <button onclick="addNumber()">Add Number</button>
    
    <h2>Fruits</h2>
    <input type="text" id="fruitInput">
    <button onclick="addFruit()">Add Fruit</button>
    
    <h2>Mixed Data</h2>
    <input type="text" id="mixedInput">
    <button onclick="addMixed()">Add Mixed Data</button>
    
    <h2>Users</h2>
    <input type="text" id="userNameInput" placeholder="Name">
    <button onclick="addUser()">Add User</button>
    
    <h2>Matrix</h2>
    <input type="number" id="matrixInput">
    <button onclick="addMatrix()">Add to Matrix</button>
    
    <h2>Fibonacci Sequence</h2>
    <input type="number" id="fibonacciInput" placeholder="Enter a number">
    <button onclick="generateFibonacci()">Generate Fibonacci</button>
    
    <div id="output"></div>

    <script>
        // Arrays
        const numbers = [];
        const fruits = [];
        const mixedArray = [];
        const users = [];
        const matrix = [[], [], []];
        let fibonacciSequence = [];

        // Add number to numbers array
        function addNumber() {
            const number = document.getElementById('numberInput').value;
            if (number) {
                numbers.push(Number(number));
                displayResults();
            }
        }

        // Add fruit to fruits array
        function addFruit() {
            const fruit = document.getElementById('fruitInput').value;
            if (fruit) {
                fruits.push(fruit);
                displayResults();
            }
        }

        // Add mixed data to mixedArray
        function addMixed() {
            const mixed = document.getElementById('mixedInput').value;
            if (mixed) {
                mixedArray.push(mixed);
                displayResults();
            }
        }

        // Add user to users array
        function addUser() {
            const userName = document.getElementById('userNameInput').value;
            if (userName) {
                const userId = users.length + 1;
                users.push({ id: userId, name: userName });
                displayResults();
            }
        }

        // Add number to matrix
        function addMatrix() {
            const number = document.getElementById('matrixInput').value;
            if (number) {
                const row = Math.floor(matrix.flat().length / 3);
                if (row < 3) {
                    matrix[row].push(Number(number));
                    displayResults();
                } else {
                    alert("Matrix is full");
                }
            }
        }

        // Generate Fibonacci sequence
        function generateFibonacci() {
            const n = document.getElementById('fibonacciInput').value;
            fibonacciSequence = [];
            for (let i = 0; i < n; i++) {
                if (i === 0) {
                    fibonacciSequence.push(0);
                } else if (i === 1) {
                    fibonacciSequence.push(1);
                } else {
                    fibonacciSequence.push(fibonacciSequence[i - 1] + fibonacciSequence[i - 2]);
                }
            }
            displayResults();
        }

        // Display results
        function displayResults() {
            const sum = numbers.reduce((acc, num) => acc + num, 0);
            const uppercasedFruits = fruits.map(fruit => fruit.toUpperCase());
            const stringsOnly = mixedArray.filter(item => typeof item === "string");
            const user = users.find(user => user.id === 2);
            const flattenedMatrix = matrix.flat();

            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = `
                <p>Sum of numbers: ${sum}</p>
                <p>Uppercased fruits: ${uppercasedFruits.join(", ")}</p>
                <p>Strings in mixed array: ${stringsOnly.join(", ")}</p>
                <p>User with ID 2: ${user ? user.name : "Not found"}</p>
                <p>Flattened matrix: ${flattenedMatrix.join(", ")}</p>
                <p>Fibonacci sequence: ${fibonacciSequence.join(", ")}</p>
            `;
        }
    </script>
</body>
</html>
