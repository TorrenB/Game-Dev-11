<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Template</title>
    <style>
        body {
            background: url('https://i.pinimg.com/originals/b9/ed/af/b9edafa2213fea4ad6d5ed710a2cf658.png');
            background-repeat: repeat;
            background-size: cover;
            position: relative;
            filter: brightness(1.2) saturate(1.5);
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrolling */
            height: 100vh; /* Full height for the body */
        }
        h1 {
            color: #FFD700;
            text-align: center;
        }
        #myImg01, #myImg02, #myImg03, #myImg04 {
            position: absolute;
            width: 100px;
            height: auto;
        }
        /* Fixed position for the diamond */
        #myImg03 {
            bottom: 0; /* Stick to the bottom */
            right: 0; /* Stick to the right */
        }
    </style>
</head>
<body>

    <h1>t2a23 Game Template by Fred</h1>
    <script>
        // Global variables
        const originalPositionImg01 = { left: 100, top: 100 }; // Starting position for Steve
        const myImg01 = document.getElementById('myImg01');

        // Control movement for Enderman
        setInterval(moveEndermanImage, 1000); // Move every second
        setInterval(followPlayer, 100); // Follow the player every 100ms

        // Function to move Enderman randomly in the viewport
        function moveEndermanImage() {
            const myImg02 = document.getElementById('myImg02');
            const randomX = Math.random() * (window.innerWidth - 100); // Random x position
            const randomY = Math.random() * (window.innerHeight - 80); // Random y position
            myImg02.style.left = randomX + 'px';
            myImg02.style.top = randomY + 'px';
        }

        // Function to make the second Enderman follow the player
        function followPlayer() {
            const myImg04 = document.getElementById('myImg04');
            const playerRect = myImg01.getBoundingClientRect();
            const endermanRect = myImg04.getBoundingClientRect();

            // Calculate the positions
            const playerX = playerRect.x + playerRect.width / 2;
            const playerY = playerRect.y + playerRect.height / 2;

            const endermanX = endermanRect.x + endermanRect.width / 2;
            const endermanY = endermanRect.y + endermanRect.height / 2;

            // Calculate distance to player
            const deltaX = playerX - endermanX;
            const deltaY = playerY - endermanY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            // Move the enderman towards the player
            if (distance > 5) { // To avoid jitter, only update if far enough
                myImg04.style.left = endermanX + (deltaX / distance * 2) + 'px'; // Move right
                myImg04.style.top = endermanY + (deltaY / distance * 2) + 'px'; // Move down
            }
        }

        // Handle movement for Steve with WASD keys
        document.addEventListener('keydown', function(event) {
            let leftPosition = parseInt(myImg01.style.left) || originalPositionImg01.left;
            let topPosition = parseInt(myImg01.style.top) || originalPositionImg01.top;

            // Move the image based on key pressed
            if (event.key === 'a' || event.key === 'ArrowLeft') {
                if (leftPosition > 0) { // Check for left boundary
                    myImg01.style.left = (leftPosition - 10) + 'px'; // Move left
                }
            }
            if (event.key === 'd' || event.key === 'ArrowRight') {
                if (leftPosition < window.innerWidth - parseInt(myImg01.clientWidth)) { // Check for right boundary
                    myImg01.style.left = (leftPosition + 10) + 'px'; // Move right
                }
            }
            if (event.key === 'w' || event.key === 'ArrowUp') {
                if (topPosition > 0) { // Check for top boundary
                    myImg01.style.top = (topPosition - 10) + 'px'; // Move up
                }
            }
            if (event.key === 's' || event.key === 'ArrowDown') {
                if (topPosition < window.innerHeight - parseInt(myImg01.clientHeight)) { // Check for bottom boundary
                    myImg01.style.top = (topPosition + 10) + 'px'; // Move down
                }
            }
        });
    </script>

    <!-- Steve Image that can be moved -->
    <img id="myImg01" style="left: ${originalPositionImg01.left}px; top: ${originalPositionImg01.top}px;" src="https://www.seekpng.com/png/full/32-320625_minecraft-steve-png.png">

    <!-- First Enderman Image that jumps around -->
    <img id="myImg02" style="top: 0px; left: 250px;" src="https://wallpapers.com/images/hd/minecraft-enderman-vector-art-ssiw094gpxgwc79f.png">

    <!-- Second Enderman Image that follows the player -->
    <img id="myImg04" style="top: 100px; left: 150px;" src="https://wallpapers.com/images/hd/minecraft-enderman-vector-art-ssiw094gpxgwc79f.png">

    <!-- Static Diamond Image positioned at the bottom right corner -->
    <img id="myImg03" src="https://art.pixilart.com/0be03a9e33b57bc.png">

</body>
</html>
