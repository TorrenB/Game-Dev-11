    <style>
        body {
            background-color: #282c34;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            overflow-y: auto;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 3em;
            color: #f37736;
        }
        .links, .parent {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 40%; /* Updated, each section takes 40% of the width */
        }
        .links a, .parent a {
            display: block;
            text-decoration: none;
            padding: 20px;
            border-radius: 8px;
            background-color: #000000;
            color: #f37736;
            font-weight: 500;
            border: 2px solid #f37736;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .links a:hover, .parent a:hover {
            background-color: #f37736;
            color: #000000;
            transform: translateY(-4px);
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #cccccc;
            text-align: center;
            width: 100%;
        }
        .parent {
            text-align: right;
        }
    </style>
</head>
