<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector</title>
    <style>
        .dotted-border {
            border: 8px dotted black;
            padding: 10px;
            display: inline-block;
        }
        .zoom {
            display: block;
            margin: 50px auto;
            width: 200px;
            animation: zoomInOut 3s infinite;
        }
        @keyframes zoomInOut {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }
        #button {
            width: 150px;
            height: 50px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto;
        }
        #result, #timeResult, #dropdownResult {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        select {
            width: 160px;
            height: 40px;
            margin: 10px auto;
            display: block;
            font-size: 16px;
        }
    </style>
</head>
<body style="background-color: #09f822;">
    <h1 align="center"><div class="dotted-border"><i id="helloWorld">Hello World</i></div></h1><br>
    <h2 align="center"><a id="githubLink" href="https://github.com/TorrenB/Game-Dev-11?tab=readme-ov-file"><b>My Github</b></a></h2><br>
    <img class="zoom" src="https://th.bing.com/th/id/OIP.YjJSBQVO5Cy9RBxwNqfj7AHaJ5?rs=1&pid=ImgDetMain" alt="Zooming Image">
    
    <button id="randomButton">Click me!</button>
    <div id="result"></div>
    
    <button id="timeButton">Get Time</button>
    <div id="timeResult"></div>
    
    <label for="languageDropdown" style="text-align: center; display: block; font-size: 18px;">Select Language:</label>
    <select id="languageDropdown">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
    </select>
    
    <button id="dropdownButton">Translate!</button>
    <div id="dropdownResult"></div>
    
    <script>
        const translations = {
            en: {
                helloWorld: "Hello World",
                githubLink: "My Github",
                clickMe: "Click me!",
                getTime: "Get Time",
                timeMessage: "Time: {time} nanoseconds :)",
                selectLanguageText: "Select Language:",
                translate: "Translate!",
                number: "Number",
            },
            es: {
                helloWorld: "Hola Mundo",
                githubLink: "Mi Github",
                clickMe: "¡Haz clic en mí!",
                getTime: "Obtener Hora",
                timeMessage: "Hora: {time} nanosegundos :)",
                selectLanguageText: "Seleccionar Idioma:",
                translate: "¡Traducir!",
                number: "Número",
            },
            fr: {
                helloWorld: "Bonjour le monde",
                githubLink: "Mon Github",
                clickMe: "Cliquez moi !",
                getTime: "Obtenir l'heure",
                timeMessage: "Temps : {time} nanosecondes :)",
                selectLanguageText: "Choisir la langue :",
                translate: "Traduire !",
                number: "Nombre",
            },
            de: {
                helloWorld: "Hallo Welt",
                githubLink: "Mein Github",
                clickMe: "Klick mich!",
                getTime: "Zeit bekommen",
                timeMessage: "Zeit: {time} Nanosekunden :)",
                selectLanguageText: "Sprache wählen:",
                translate: "Übersetzen!",
                number: "Nummer",
            },
            it: {
                helloWorld: "Ciao Mondo",
                githubLink: "Il mio Github",
                clickMe: "Cliccami!",
                getTime: "Ottieni l'ora",
                timeMessage: "Tempo: {time} nanosecondi :)",
                selectLanguageText: "Seleziona Lingua:",
                translate: "Traduci!",
                number: "Numero",
            },
            ja: {
                helloWorld: "こんにちは世界",
                githubLink: "私のGithub",
                clickMe: "クリックして！",
                getTime: "時間を取得",
                timeMessage: "時間: {time} ナノ秒 :)",
                selectLanguageText: "言語を選択:",
                translate: "翻訳する！",
                number: "番号",
            },
            zh: {
                helloWorld: "你好，世界",
                githubLink: "我的Github",
                clickMe: "点击我！",
                getTime: "获取时间",
                timeMessage: "时间：{time} 纳秒 :)",
                selectLanguageText: "选择语言：",
                translate: "翻译！",
                number: "数字",
            },
            ru: {
                helloWorld: "Привет, мир",
                githubLink: "Мой Github",
                clickMe: "Нажми на меня!",
                getTime: "Получить время",
                timeMessage: "Время: {time} наносекунд :)",
                selectLanguageText: "Выбрать язык:",
                translate: "Перевести!",
                number: "Число",
            }
        };

        const randomButton = document.getElementById('randomButton');
        const result = document.getElementById('result');
        const timeButton = document.getElementById('timeButton');
        const timeResult = document.getElementById('timeResult');
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownResult = document.getElementById('dropdownResult');
        const languageDropdown = document.getElementById('languageDropdown');

        function updateLanguage(language) {
            document.getElementById('helloWorld').textContent = translations[language].helloWorld;
            document.getElementById('githubLink').textContent = translations[language].githubLink;
            randomButton.textContent = translations[language].clickMe;
            timeButton.textContent = translations[language].getTime;
            document.querySelector('label[for="languageDropdown"]').textContent = translations[language].selectLanguageText;
            dropdownButton.textContent = translations[language].translate;
        }

        randomButton.addEventListener('click', () => {
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            const currentLanguage = languageDropdown.value;
            result.textContent = `${translations[currentLanguage].number}: ${randomNumber}`;
        });

        timeButton.addEventListener('click', () => {
            const now = performance.now();
            const nanoseconds = Math.floor(now * 1e6);
            const currentLanguage = languageDropdown.value;
            timeResult.textContent = translations[currentLanguage].timeMessage.replace("{time}", nanoseconds);
        });

        dropdownButton.addEventListener('click', () => {
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            const selectedLanguage = languageDropdown.value;
            dropdownResult.textContent = `${translations[selectedLanguage].number}: ${randomNumber}`;
        });

        languageDropdown.addEventListener('change', () => {
            const selectedLanguage = languageDropdown.value;
            updateLanguage(selectedLanguage);
            result.textContent = ''; // Clear result
            timeResult.textContent = ''; // Clear time result
            dropdownResult.textContent = ''; // Clear dropdown result
        });

        // Set the initial language to English
        updateLanguage('en');
    </script>
</body>
</html>
