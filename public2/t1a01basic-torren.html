<!DOCTYPE html>
<html>
<head>
    <style>
        .dotted-border {
            border: 8px dotted black;
            padding: 10px;
            display: inline-block;
        }
        .zoom {
            display: block;
            margin: 50px auto;
            width: 200px;
            animation: zoomInOut 3s infinite;
        }
        @keyframes zoomInOut {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }
        #randomButton, #timeButton {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        #result, #timeResult {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body style="background-color: #09f822;">
    <h1 align="center"><div class="dotted-border">Hello World</div></h1><br>
    <h1 align="center"><a href="https://github.com/TorrenB/Game-Dev-11?tab=readme-ov-file">My Github</a></h1><br>
    <img class="zoom" src="https://th.bing.com/th/id/OIP.YjJSBQVO5Cy9RBxwNqfj7AHaJ5?rs=1&pid=ImgDetMain">
    
    <button id="randomButton">Click me!</button>
    <div id="result"></div>
    
    <button id="timeButton">Get Time</button>
    <div id="timeResult"></div>

    <script>
        const randomButton = document.getElementById('randomButton');
        const result = document.getElementById('result');
        const timeButton = document.getElementById('timeButton');
        const timeResult = document.getElementById('timeResult');

        const languages = ['en', 'es', 'fr', 'de', 'it', 'ja', 'zh', 'ru'];
        const translations = {
            en: 'Number',
            es: 'Número',
            fr: 'Nombre',
            de: 'Nummer',
            it: 'Numero',
            ja: '番号',
            zh: '数字',
            ru: 'Число'
        };

        randomButton.addEventListener('click', () => {
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            const randomLanguage = languages[Math.floor(Math.random() * languages.length)];
            const translatedNumber = `${translations[randomLanguage]}: ${randomNumber}`;
            result.textContent = translatedNumber;
        });

        timeButton.addEventListener('click', () => {
            const now = performance.now();
            const nanoseconds = Math.floor(now * 1e6);
            timeResult.textContent = `Time: ${nanoseconds} ns`;
        });
    </script>
</body>
</html>
