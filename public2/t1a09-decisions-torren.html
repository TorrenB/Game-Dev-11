<!DOCTYPE html>
<html>
<head>
    <title>Greeting Form</title>
    <script>
        function sayHello() {
            alert("Hello");
        }
    </script>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Fred">
        <button type="button" onclick="sayHello()">Greet</button>
    </form>
</body>
</html>
