<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 50px auto;
        }
        .display {
            grid-column: span 4;
            background: #222;
            color: #fff;
            text-align: right;
            padding: 20px;
            font-size: 2em;
        }
        button {
            padding: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
        <button>C</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.getElementById('display');
            const buttons = Array.from(document.querySelectorAll('button'));
            let currentInput = '';
            let operator = '';
            let previousInput = '';

            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const value = this.textContent;

                    if (value === 'C') {
                        currentInput = '';
                        previousInput = '';
                        operator = '';
                        display.textContent = '0';
                        return;
                    }

                    if (value === '=') {
                        if (currentInput && previousInput && operator) {
                            currentInput = eval(`${previousInput}${operator}${currentInput}`);
                            display.textContent = currentInput;
                            previousInput = '';
                            operator = '';
                        }
                        return;
                    }

                    if (['+', '-', '*', '/'].includes(value)) {
                        if (currentInput) {
                            operator = value;
                            previousInput = currentInput;
                            currentInput = '';
                        }
                        return;
                    }

                    currentInput += value;
                    display.textContent = currentInput;
                });
            });
        });
    </script>
</body>
</html>
