<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music and Image Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .slideshow-container {
            position: relative;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }

        .slides {
            display: none;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Cover the entire area */
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1; /* Ensure buttons are on top */
        }

        .prev {
            left: 10px; /* Position for left button */
        }

        .next {
            right: 10px; /* Position for right button */
        }

        h1, p {
            position: absolute;
            top: 10px;
            left: 20px;
            color: white;
            z-index: 2; /* Ensure text is on top */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Enjoy the music and the slideshow!</p>

    <audio autoplay loop>
        <source src="your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="slideshow-container">
        <img class="slides" src="https://1.bp.blogspot.com/_qz3ZiMJ4HR8/TRDVdmQUElI/AAAAAAAAAKw/6POIYdrdKEg/s1600/earth.jpg" alt="Earth">
        <img class="slides" src="https://www.wallpaperflare.com/static/196/663/807/galaxy-space-stars-universe-wallpaper.jpg" alt="Galaxy">
        <img class="slides" src="https://upload.wikimedia.org/wikipedia/commons/9/98/Milky_Way_Galaxy_shimmering_over_Nanga_Parbat,_Pakistan.jpg" alt="Milky Way Galaxy">
        <img class="slides" src="https://wallpaperaccess.com/full/1124099.jpg" alt="Universe">
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slides');

        function showSlide(index) {
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }

            slides.forEach((slide, idx) => {
                slide.style.display = (idx === currentSlide) ? "block" : "none";
            });
        }

        // Change slide based on the direction
        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }

        // Show the first slide initially
        showSlide(currentSlide);

        // Auto slide every 3 seconds (optional)
        setInterval(() => {
            changeSlide(1);
        }, 3000);
    </script>
</body>
</html>
