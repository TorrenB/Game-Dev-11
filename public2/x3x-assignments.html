<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Out from Earth</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .zoom {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: zoomOut 5s linear infinite;
        }
        @keyframes zoomOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            25% {
                transform: scale(0.5);
                opacity: 0.5;
            }
            50% {
                transform: scale(0.25);
                opacity: 0;
            }
            100% {
                transform: scale(0.0625);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="zoom" style="background-image: url('https://1.bp.blogspot.com/_qz3ZiMJ4HR8/TRDVdmQUElI/AAAAAAAAAKw/6POIYdrdKEg/s1600/earth.jpg'); animation-delay: 0s;"></div>
        <div class="zoom" style="background-image: url('https://www.wallpaperflare.com/static/196/663/807/galaxy-space-stars-universe-wallpaper.jpg'); animation-delay: 1s;"></div>
        <div class="zoom" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/98/Milky_Way_Galaxy_shimmering_over_Nanga_Parbat,_Pakistan.jpg'); animation-delay: 2s;"></div>
        <div class="zoom" style="background-image: url('https://wallpaperaccess.com/full/1124099.jpg'); animation-delay: 3s;"></div>
    </div>
</body>
</html>
