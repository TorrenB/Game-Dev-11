<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Out from Earth</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .zoom {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: zoomOut 40s linear infinite;
        }
        @keyframes zoomOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            25% {
                transform: scale(0.5);
                opacity: 0;
            }
            26% {
                opacity: 0;
            }
            27% {
                opacity: 1;
            }
            50% {
                transform: scale(0.25);
                opacity: 1;
            }
            75% {
                transform: scale(0.125);
                opacity: 0;
            }
            76% {
                opacity: 0;
            }
            77% {
                opacity: 1;
            }
            100% {
                transform: scale(0.0625);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="zoom" style="background-image: url('earth.jpg'); animation-delay: 0s;"></div>
        <div class="zoom" style="background-image: url('solar-system.jpg'); animation-delay: 10s;"></div>
        <div class="zoom" style="background-image: url('milky-way.jpg'); animation-delay: 20s;"></div>
        <div class="zoom" style="background-image: url('observable-universe.jpg'); animation-delay: 30s;"></div>
    </div>
</body>
</html>
