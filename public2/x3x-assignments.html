<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator</title>
    <style>
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 50px auto;
        }
        .display {
            grid-column: span 4;
            background: #222;
            color: #fff;
            text-align: right;
            padding: 20px;
            font-size: 2em;
        }
        button {
            padding: 20px;
            font-size: 1.5em;
        }
        #graph {
            grid-column: span 4;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
        <button>sin</button>
        <button>cos</button>
        <button>tan</button>
        <button>√</button>
        <button>x²</button>
        <button>log</button>
        <button>ln</button>
        <button>C</button>
        <button id="graphBtn">Graph</button>
    </div>
    <div id="graph"></div>
    <script src="https://www.desmos.com/api/v1.0/calculator.js?apiKey=YOUR_API_KEY"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.getElementById('display');
            const buttons = Array.from(document.querySelectorAll('button'));
            let currentInput = '';
            let operator = '';
            let previousInput = '';

            const calculator = Desmos.GraphingCalculator(document.getElementById('graph'));

            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const value = this.textContent;

                    if (value === 'C') {
                        currentInput = '';
                        previousInput = '';
                        operator = '';
                        display.textContent = '0';
                        calculator.setExpression({ id: 'graph1', latex: '' });
                        return;
                    }

                    if (value === '=') {
                        if (currentInput && previousInput && operator) {
                            currentInput = eval(`${previousInput}${operator}${currentInput}`);
                            display.textContent = currentInput;
                            previousInput = '';
                            operator = '';
                        }
                        return;
                    }

                    if (['+', '-', '*', '/'].includes(value)) {
                        if (currentInput) {
                            operator = value;
                            previousInput = currentInput;
                            currentInput = '';
                        }
                        return;
                    }

                    if (value === 'sin') {
                        currentInput = Math.sin(parseFloat(currentInput)).toString();
                        display.textContent = currentInput;
                        return;
                    }

                    if (value === 'cos') {
                        currentInput = Math.cos(parseFloat(currentInput)).toString();
                        display.textContent = currentInput;
                        return;
                    }

                    if (value === 'tan') {
                        currentInput = Math.tan(parseFloat(currentInput)).toString();
                        display.textContent = currentInput;
                        return;
                    }

                    if (value === '√') {
                        currentInput = Math.sqrt(parseFloat(currentInput)).toString();
                        display.textContent = currentInput;
                        return;
                    }

                    if (value === 'x²') {
                        currentInput = Math.pow(parseFloat(currentInput), 2).toString();
                        display.textContent = currentInput;
                        return;
                    }

                    if (value === 'log') {
                        currentInput = Math.log10(parseFloat(currentInput)).toString();
                        display.textContent = currentInput;
                        return;
                    }

                    if (value === 'ln') {
                        currentInput = Math.log(parseFloat(currentInput)).toString();
                        display.textContent = currentInput;
                        return;
                    }

                    if (value === 'Graph') {
                        calculator.setExpression({ id: 'graph1', latex: currentInput });
                        return;
                    }

                    currentInput += value;
                    display.textContent = currentInput;
                });
            });
        });
    </script>
</body>
</html>
