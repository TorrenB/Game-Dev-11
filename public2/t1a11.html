<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class Example</title>
</head>
<body>
    <h1>JavaScript Class Example</h1>
    
    <button onclick="showGreeting()">Show Greeting</button>
    <p id="greeting"></p>
    
    <button onclick="showCarDetails()">Show Car Details</button>
    <p id="carDetails"></p>
    
    <button onclick="showDocumentWidth()">Show Document Width</button>
    <p id="documentWidth"></p>

    <script>
        // Define the Person class
        class Person {
            constructor(name) {
                this.name = name; // Property
            }

            // Method
            greet() {
                return `Hello, my name is ${this.name}!`;
            }
        }

        // Create an instance of the Person class
        const person = new Person('Alice');

        // Function to display the greeting
        function showGreeting() {
            document.getElementById('greeting').innerText = person.greet();
        }

        // Define a class named Car
        class Car {
            // Constructor to initialize properties
            constructor(make, model, year) {
                this.make = make; // Property
                this.model = model; // Property
                this.year = year; // Property
            }

            // Method to get car details
            getDetails() {
                return `${this.year} ${this.make} ${this.model}`;
            }
        }

        // Create an instance of the Car class
        const myCar = new Car('Toyota', 'Corolla', 2021);

        // Function to display car details
        function showCarDetails() {
            document.getElementById('carDetails').innerText = myCar.getDetails();
        }

        // Function to display the document width
        function showDocumentWidth() {
            const width = document.body.clientWidth; // Built-in property
            document.getElementById('documentWidth').innerText = `Document width is ${width}px`;
        }
    </script>
</body>
</html>
