<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Image</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        /* Arrow button styling */
        .arrow-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin: 5px; /* Spacing between buttons */
        }

        /* Style for the image */
        #myImage01 {
            position: relative;
            width: 100px;
            height: 80px;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>

<h1 align="center">Move Image with Arrow Keys</h1>

<script>
    // Global variable to hold the interval
    let myClock02;

    function moveImage(direction) {
        const image = document.getElementById('myImage01');
        const step = 10; // Pixels to move
        switch (direction) {
            case 'right':
                image.style.left = (parseInt(image.style.left) + step) + 'px';
                break;
            case 'left':
                image.style.left = (parseInt(image.style.left) - step) + 'px';
                break;
            case 'down':
                image.style.top = (parseInt(image.style.top) + step) + 'px';
                break;
            case 'up':
                image.style.top = (parseInt(image.style.top) - step) + 'px';
                break;
        }
    }

    function autoMove(direction) {
        const image = document.getElementById('myImage01');
        clearInterval(myClock02);
        myClock02 = setInterval(() => moveImage(direction), 30);
    }

    function zoomOut() {
        const image = document.getElementById('myImage01');
        let size = 100; // Starting size (100px width)

        clearInterval(myClock02);
        myClock02 = setInterval(function() {
            if (size > 10) { // Stop zooming out at size of 10px
                size -= 1; // Reduce size by 1
                image.style.width = size + 'px';
                image.style.height = (size * (80 / 100)) + 'px'; // Maintain aspect ratio
            } else {
                clearInterval(myClock02); // Clear interval when done
            }
        }, 30);
    }
</script>

<!-- Arrow buttons for movement -->
<div style="position: absolute; top: 20px; left: 20px;">
    <button class="arrow-button" onclick="autoMove('up')">⬆︎</button><br>
    <div>
        <button class="arrow-button" onclick="autoMove('left')">⬅︎</button>
        <button class="arrow-button" onclick="autoMove('right')">➡︎</button>
    </div>
    <button class="arrow-button" onclick="autoMove('down')">⬇︎</button><br><br>
    <button class="arrow-button" onclick="zoomOut()">Zoom Out</button>
</div>

<img id="myImage01" src="https://pbs.twimg.com/profile_images/1707770612171624448/eFS3WceQ_400x400.jpg" alt="Moving Image">

</body>
</html>
