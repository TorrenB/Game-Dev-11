<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Image</title>
    <style>
        /* Optional styling to see the button and image placement clearly */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<h1 align="center">t1a19-move-torren.html</h1>

<script>
    // Global variable to hold the interval
    let myClock02;

    function moveImageRight() {
        const image = document.getElementById('myImage01');
        image.style.left = (parseInt(image.style.left) + 10) + 'px';
    }

    function moveImageLeft() {
        const image = document.getElementById('myImage01');
        image.style.left = (parseInt(image.style.left) - 10) + 'px';
    }

    function moveImageDown() {
        const image = document.getElementById('myImage01');
        image.style.top = (parseInt(image.style.top) + 10) + 'px'; // Move image down
    }

    function moveImageUp() {
        const image = document.getElementById('myImage01');
        image.style.top = (parseInt(image.style.top) - 10) + 'px'; // Move image up
    }

    function autoMoveRight() {
        const image = document.getElementById('myImage01');
        image.style.left = '0px'; // Reset position to the left
        clearInterval(myClock02);
        myClock02 = setInterval(moveImageRight, 30);
    }

    function autoMoveLeft() {
        const image = document.getElementById('myImage01');
        image.style.left = '0px'; // Reset position to the left
        clearInterval(myClock02);
        myClock02 = setInterval(moveImageLeft, 30);
    }

    function autoMoveDown() {
        const image = document.getElementById('myImage01');
        image.style.top = '0px'; // Reset position to the top
        clearInterval(myClock02);
        myClock02 = setInterval(moveImageDown, 30);
    }

    function autoMoveUp() {
        const image = document.getElementById('myImage01');
        image.style.top = '0px'; // Reset position to the top
        clearInterval(myClock02);
        myClock02 = setInterval(moveImageUp, 30);
    }

    function zoomOut() {
        const image = document.getElementById('myImage01');
        let size = 100; // Starting size (100px width)

        clearInterval(myClock02);
        myClock02 = setInterval(function() {
            if (size > 10) { // Stop zooming out at size of 10px
                size -= 1; // Reduce size by 1
                image.style.width = size + 'px';
                image.style.height = (size * (80 / 100)) + 'px'; // Maintain aspect ratio
            } else {
                clearInterval(myClock02); // Clear interval when done
            }
        }, 30);
    }
</script>

<input type="button" value="Image Right" onclick="moveImageRight()"><br><br>
<input type="button" value="Auto Move Right" onclick="autoMoveRight()"><br><br>

<input type="button" value="Image Left" onclick="moveImageLeft()"><br><br>
<input type="button" value="Auto Move Left" onclick="autoMoveLeft()"><br><br>

<input type="button" value="Image Down" onclick="moveImageDown()"><br><br>
<input type="button" value="Auto Move Down" onclick="autoMoveDown()"><br><br>

<input type="button" value="Image Up" onclick="moveImageUp()"><br><br>
<input type="button" value="Auto Move Up" onclick="autoMoveUp()"><br><br>

<input type="button" value="Zoom Out" onclick="zoomOut()"><br><br>

<img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="https://pbs.twimg.com/profile_images/1707770612171624448/eFS3WceQ_400x400.jpg" alt="Moving Image">

</body>
</html>
