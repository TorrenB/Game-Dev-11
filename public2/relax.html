    <title>Image Fade Slideshow with Music</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        #slideshow {
            position: relative;
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            overflow: hidden; /* Hide overflow */
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the area while maintaining aspect ratio */
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            filter: brightness(1.2) saturate(1.4) contrast(1.1); /* Adjusted filters for less vibrancy */
        }

        .active {
            opacity: 1;
        }

        audio {
            display: none; /* Hide audio element */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute; /* Position button at the top */
            top: 20px;
            left: 20px;
            z-index: 10; /* Make sure button is on top */
        }
    </style>
</head>

<audio id="background-music" loop>
    <source src="https://torrenb.github.io/Game-Dev-11/public2/Interstellar_Main_Theme_-_Hans_Zimmer_[_YouConvert.net_].mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
</audio>

<button id="start-button">Play Music</button>

<script>
    const audio = document.getElementById('background-music');
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');

    const showSlide = (index) => {
        slides[currentIndex].classList.remove('active');
        currentIndex = index;
        if (currentIndex >= slides.length) {
            currentIndex = 0; // Loop back to first slide
        }
        slides[currentIndex].classList.add('active');
    };

    const nextSlide = () => {
        showSlide(currentIndex + 1);
    };

    const startSlideshow = () => {
        audio.play(); // Play the audio
        setInterval(nextSlide, 4500); // Change slide every 5.5 seconds

        // Fullscreen mode
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { // Firefox
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
            document.documentElement.msRequestFullscreen();
        }

        // Remove the button after starting the slideshow
        document.getElementById('start-button').style.display = 'none';
    };

    document.getElementById('start-button').addEventListener('click', startSlideshow);
</script>
