<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001f3f, #002f5f, #003f7f, #004f9f, #005fbf);
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #002147;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        button {
            background-color: #005f73;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #003f5c;
        }
        p {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>JavaScript Class Example</h1>
    </header>
    <main>
        <button onclick="showGreeting()">Show Greeting</button>
        <p id="greeting"></p>
        
        <button onclick="showCarDetails()">Show Car Details</button>
        <p id="carDetails"></p>
        
        <button onclick="showDocumentWidth()">Show Document Width</button>
        <p id="documentWidth"></p>

        <button onclick="showBookDetails()">Show Book Details</button>
        <p id="bookDetails"></p>

        <button onclick="showAnimalSound()">Show Animal Sound</button>
        <p id="animalSound"></p>

        <button onclick="showMovieInfo()">Show Movie Info</button>
        <p id="movieInfo"></p>

        <button onclick="showCityInfo()">Show City Info</button>
        <p id="cityInfo"></p>

        <button onclick="showDeviceInfo()">Show Device Info</button>
        <p id="deviceInfo"></p>

        <button onclick="showCrowDetails()">Show Crow Details</button>
        <p id="crowDetails"></p>
    </main>

    <script>
        // Define the Person class
        class Person {
            constructor(name) {
                this.name = name;
            }

            greet() {
                return `Hello, my name is ${this.name}!`;
            }
        }

        const person = new Person('Alice');

        function showGreeting() {
            document.getElementById('greeting').innerText = person.greet();
        }

        class Car {
            constructor(make, model, year) {
                this.make = make;
                this.model = model;
                this.year = year;
            }

            getDetails() {
                return `${this.year} ${this.make} ${this.model}`;
            }
        }

        const myCar = new Car('Toyota', 'Corolla', 2021);

        function showCarDetails() {
            document.getElementById('carDetails').innerText = myCar.getDetails();
        }

        function showDocumentWidth() {
            const width = document.body.clientWidth;
            document.getElementById('documentWidth').innerText = `Document width is ${width}px`;
        }

        class Book {
            constructor(title, author, year) {
                this.title = title;
                this.author = author;
                this.year = year;
            }

            getDetails() {
                return `${this.title} by ${this.author}, published in ${this.year}`;
            }
        }

        const myBook = new Book('1984', 'George Orwell', 1949);

        function showBookDetails() {
            document.getElementById('bookDetails').innerText = myBook.getDetails();
        }

        class Animal {
            constructor(name, sound) {
                this.name = name;
                this.sound = sound;
            }

            makeSound() {
                return `${this.name} says ${this.sound}`;
            }
        }

        const myAnimal = new Animal('Dog', 'Woof');

        function showAnimalSound() {
            document.getElementById('animalSound').innerText = myAnimal.makeSound();
        }

        class Movie {
            constructor(title, director, year) {
                this.title = title;
                this.director = director;
                this.year = year;
            }

            getInfo() {
                return `${this.title}, directed by ${this.director}, released in ${this.year}`;
            }
        }

        const myMovie = new Movie('Inception', 'Christopher Nolan', 2010);

        function showMovieInfo() {
            document.getElementById('movieInfo').innerText = myMovie.getInfo();
        }

        class City {
            constructor(name, country, population) {
                this.name = name;
                this.country = country;
                this.population = population;
            }

            getInfo() {
                return `${this.name}, ${this.country}, population: ${this.population}`;
            }
        }

        const myCity = new City('Tokyo', 'Japan', 13929286);

        function showCityInfo() {
            document.getElementById('cityInfo').innerText = myCity.getInfo();
        }

        class Device {
            constructor(name, brand, year) {
                this.name = name;
                this.brand = brand;
                this.year = year;
            }

            getInfo() {
                return `${this.name} by ${this.brand}, released in ${this.year}`;
            }
        }

        const myDevice = new Device('iPhone', 'Apple', 2020);

        function showDeviceInfo() {
            document.getElementById('deviceInfo').innerText = myDevice.getInfo();
        }

        // Define a class named Crow
        class Crow {
            constructor(color, location) {
                this.color = color; // Property
                this.location = location; // Property
            }

            describe() {
                return `A ${this.color} crow is standing on the majestic lawn in ${this.location}.`;
            }
        }

        // Create an instance of the Crow class
        const myCrow = new Crow('black', 'Ohio');

        // Function to display crow details
        function showCrowDetails() {
            document.getElementById('crowDetails').innerText = myCrow.describe();
        }
    </script>
</body>
</html>
