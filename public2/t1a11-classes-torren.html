<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001f3f, #002f5f, #003f7f, #004f9f, #005fbf); /* Different shades of navy */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #002147; /* Navy */
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        button {
            background-color: #005f73; /* Darker Navy */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #003f5c; /* Even Darker Navy */
        }
        p {
            background-color: #e0e0e0; /* Light Gray */
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>JavaScript Class Example</h1>
    </header>
    <main>
        <button onclick="showGreeting()">Show Greeting</button>
        <p id="greeting"></p>
        
        <button onclick="showCarDetails()">Show Car Details</button>
        <p id="carDetails"></p>
        
        <button onclick="showDocumentWidth()">Show Document Width</button>
        <p id="documentWidth"></p>

        <button onclick="showBookDetails()">Show Book Details</button>
        <p id="bookDetails"></p>

        <button onclick="showAnimalSound()">Show Animal Sound</button>
        <p id="animalSound"></p>

        <button onclick="showMovieInfo()">Show Movie Info</button>
        <p id="movieInfo"></p>

        <button onclick="showCityInfo()">Show City Info</button>
        <p id="cityInfo"></p>

        <button onclick="showDeviceInfo()">Show Device Info</button>
        <p id="deviceInfo"></p>
    </main>

    <script>
        // Define the Person class
        class Person {
            constructor(name) {
                this.name = name; // Property
            }

            // Method
            greet() {
                return `Hello, my name is ${this.name}!`;
            }
        }

        // Create an instance of the Person class
        const person = new Person('Alice');

        // Function to display the greeting
        function showGreeting() {
            document.getElementById('greeting').innerText = person.greet();
        }

        // Define a class named Car
        class Car {
            // Constructor to initialize properties
            constructor(make, model, year) {
                this.make = make; // Property
                this.model = model; // Property
                this.year = year; // Property
            }

            // Method to get car details
            getDetails() {
                return `${this.year} ${this.make} ${this.model}`;
            }
        }

        // Create an instance of the Car class
        const myCar = new Car('Toyota', 'Corolla', 2021);

        // Function to display car details
        function showCarDetails() {
            document.getElementById('carDetails').innerText = myCar.getDetails();
        }

        // Function to display the document width
        function showDocumentWidth() {
            const width = document.body.clientWidth; // Built-in property
            document.getElementById('documentWidth').innerText = `Document width is ${width}px`;
        }

        // Define a class named Book
        class Book {
            constructor(title, author, year) {
                this.title = title; // Property
                this.author = author; // Property
                this.year = year; // Property
            }

            // Method to get book details
            getDetails() {
                return `${this.title} by ${this.author}, published in ${this.year}`;
            }
        }

        // Create an instance of the Book class
        const myBook = new Book('1984', 'George Orwell', 1949);

        // Function to display book details
        function showBookDetails() {
            document.getElementById('bookDetails').innerText = myBook.getDetails();
        }

        // Define a class named Animal
        class Animal {
            constructor(name, sound) {
                this.name = name; // Property
                this.sound = sound; // Property
            }

            // Method to get animal sound
            makeSound() {
                return `${this.name} says ${this.sound}`;
            }
        }

        // Create an instance of the Animal class
        const myAnimal = new Animal('Dog', 'Woof');

        // Function to display animal sound
        function showAnimalSound() {
            document.getElementById('animalSound').innerText = myAnimal.makeSound();
        }

        // Define a class named Movie
        class Movie {
            constructor(title, director, year) {
                this.title = title; // Property
                this.director = director; // Property
                this.year = year; // Property
            }

            // Method to get movie info
            getInfo() {
                return `${this.title}, directed by ${this.director}, released in ${this.year}`;
            }
        }

        // Create an instance of the Movie class
        const myMovie = new Movie('Inception', 'Christopher Nolan', 2010);

        // Function to display movie info
        function showMovieInfo() {
            document.getElementById('movieInfo').innerText = myMovie.getInfo();
        }

        // Define a class named City
        class City {
            constructor(name, country, population) {
                this.name = name; // Property
                this.country = country; // Property
                this.population = population; // Property
            }

            // Method to get city info
            getInfo() {
                return `${this.name}, ${this.country}, population: ${this.population}`;
            }
        }

        // Create an instance of the City class
        const myCity = new City('Tokyo', 'Japan', 13929286);

        // Function to display city info
        function showCityInfo() {
            document.getElementById('cityInfo').innerText = myCity.getInfo();
        }

        // Define a class named Device
        class Device {
            constructor(name, brand, year) {
                this.name = name; // Property
                this.brand = brand; // Property
                this.year = year; // Property
            }

            // Method to get device info
            getInfo() {
                return `${this.name} by ${this.brand}, released in ${this.year}`;
            }
        }

        // Create an instance of the Device class
        const myDevice = new Device('iPhone', 'Apple', 2020);

        // Function to display device info
        function showDeviceInfo() {
            document.getElementById('deviceInfo').innerText = myDevice.getInfo();
        }
    </script>
</body>
</html>
