<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Title with Changing Background</title>
    <style>
        body {
            animation: backgroundChange 5s infinite;
        }

        .jumping-title {
            font-size: 12px;
            position: relative;
            animation: jump 1s infinite;
        }

        @keyframes jump {
            0%, 100% {
                top: 0;
            }
            50% {
                top: -10px;
            }
        }

        @keyframes backgroundChange {
            0% {
                background-color: #ff9999;
            }
            33% {
                background-color: #99ff99;
            }
            66% {
                background-color: #9999ff;
            }
            100% {
                background-color: #ff9999;
            }
        }
    </style>
</head>
<body>
    <h1 class="jumping-title">Jumping Title</h1>
</body>
</html>
