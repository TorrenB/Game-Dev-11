<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Title</title>
    <style>
        .jumping-title {
            font-size: 12px;
            position: relative;
            animation: jump 1s infinite;
        }

        @keyframes jump {
            0%, 100% {
                top: 0;
            }
            50% {
                top: -10px;
            }
        }
    </style>
</head>
<body>
    <h1 class="jumping-title">Jumping Title</h1>
</body>
</html>
