<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON and Hypixel Skyblock Profile Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none; /* Disable resizing */
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .content h2 {
            color: #2980b9;
            font-size: 24px;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
        #myDiv1, #skyblockProfile {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>JSON Fetcher & Hypixel Skyblock Profile Viewer</h1>

<div class="content">
    <h2>Fetch and Display JSON</h2>

    Enter a JSON returning URL: <input type="text" id="myText" value="https://randomfox.ca/floof/">
    <input type="button" value="Show JSON" onclick="fetchJSON(document.getElementById('myText').value)"><br><br>

    <select size="1" onchange="fetchJSON(this.value)">
        <option value="https://randomfox.ca/floof/">Random Fox</option>
        <option value="https://dog.ceo/api/breeds/image/random">Random Dog</option>
    </select><br><br>

    JSON Output:<br>
    <div id="myDiv1">...</div>
</div>

<div class="content">
    <h2>Hypixel Skyblock Profile Viewer</h2>

    Enter a Minecraft UUID: <input type="text" id="uuidInput" placeholder="Enter UUID">
    <input type="button" value="Fetch Skyblock Profile" onclick="fetchSkyblockProfile()"><br><br>
    
    Skyblock Profile Info:<br>
    <div id="skyblockProfile">...</div>
</div>

<footer>
    &copy; 2024 DO NOT COPY YOU NUGGET
</footer>

<script>
    // Fetch JSON functionality
    async function fetchJSON(url) {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            document.getElementById('myDiv1').textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            document.getElementById('myDiv1').textContent = 'Error: ' + error.message;
        }
    }

    // Fetch Hypixel Skyblock profile
    async function fetchSkyblockProfile() {
        const uuid = document.getElementById('uuidInput').value.trim();
        if (!uuid) {
            document.getElementById('skyblockProfile').textContent = 'Please enter a UUID.';
            return;
        }

        // Replace with your actual Hypixel API key
        const apiKey = 'YOUR_HYPIXEL_API_KEY'; 
        const playerUrl = `https://api.hypixel.net/player?key=${apiKey}&uuid=${uuid}`;

        try {
            const response = await fetch(playerUrl);
            if (!response.ok) {
                throw new Error('Player not found or invalid UUID');
            }
            const playerData = await response.json();
            if (!playerData.success) {
                throw new Error(playerData.cause || 'Error fetching player data');
            }

            // Extracting Skyblock profile information
            const skyblockProfiles = playerData.player?.skyblockProfiles;
            if (!skyblockProfiles) {
                document.getElementById('skyblockProfile').textContent = 'No Skyblock profiles found for this player.';
                return;
            }

            let profileInfo = '';
            for (const profile in skyblockProfiles) {
                const profileData = skyblockProfiles[profile];
                profileInfo += `Profile Name: ${profile}\n`;
                profileInfo += `Last Save: ${new Date(profileData.lastSave).toLocaleString()}\n`;
                profileInfo += `Members: ${JSON.stringify(profileData.members)}\n\n`;
            }

            document.getElementById('skyblockProfile').textContent = profileInfo;
        } catch (error) {
            document.getElementById('skyblockProfile').textContent = 'Error: ' + error.message;
        }
    }
</script>

</body>
</html>
