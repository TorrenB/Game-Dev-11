<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Extension Example</title>
</head>
<body>
    <h1>Input Output Example</h1>
    <input type="text" id="inputField" placeholder="Enter some text">
    <button onclick="handleInput()">Submit</button>
    <h2>Output:</h2>
    <div id="outputArea"></div>
    
    <script>
        class InputOutput {
            constructor() {
                this.result = '';
            }
            
            setInput(input) {
                this.result = input;
            }

            getOutput() {
                return this.result;
            }
        }

        class ExtendedInputOutput extends InputOutput {
            processInput() {
                return this.result.split('').reverse().join('');
            }
        }

        const extendedIO = new ExtendedInputOutput();

        function handleInput() {
            const inputField = document.getElementById('inputField');
            extendedIO.setInput(inputField.value);
            const output = extendedIO.processInput();
            document.getElementById('outputArea').innerText = output;
            inputField.value = '';
        }
    </script>

</body>
</html>
