<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Fun Code with Color and Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            overflow: hidden; /* Prevent scrolling due to absolute positioning */
            font-family: Arial, sans-serif;
        }

        .left {
            width: 50%;
            animation: colorChange 5s infinite;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
        }

        .right {
            width: 50%;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
        }

        @keyframes colorChange {
            0% {
                background-color: red;
            }
            25% {
                background-color: yellow;
            }
            50% {
                background-color: green;
            }
            75% {
                background-color: blue;
            }
            100% {
                background-color: red;
            }
        }

        h1 {
            animation: jump 1s infinite, blink 1s infinite;
            position: relative;
            border: 3px dotted black;
            z-index: 1;
            text-align: center;
            width: 90%; /* Limit width for better appearance */
        }

        @keyframes jump {
            0%, 100% {
                top: 0;
            }
            50% {
                top: -20px;
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        img.animate-image {
            position: absolute;
            top: 0;
            right: 0;
            animation: spin 7s linear infinite, moveDown 10s linear forwards;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes moveDown {
            from {
                top: 0;
            }
            to {
                top: 100vh;
            }
        }

        .stretched-text {
            font-size: 20px;
            transform: scaleX(2);
            transform-origin: center;
            text-align: center;
            z-index: 2;
        }

        .upside-down {
            transform: scale(1, -1);
            text-align: center;
            z-index: 2;
        }

        .color-changing-text {
            animation: colorChange 5s infinite;
            text-align: center;
            margin: 20px 0; /* Add some margin for spacing */
        }
    </style>
</head>

<body>
    <div class="left">
        <h1>FUN, SO much fun, website, thing, this title is super long, I donâ€™t know how long this title is, this is fun to read isn't it?</h1>
        <div class="stretched-text">Stretched Text!</div>
        <p class="upside-down">This text is upside down!</p>
        <p class="color-changing-text">This text changes color!</p>
        <p style="color: red;">This text is red.</p>
        <p style="color: blue;">This text is blue.</p>
        <p style="color: green;">This text is green.</p>
        <img src="https://i.pinimg.com/736x/d1/2c/09/d12c0968d27e9b263adb803672bba080.jpg" class="animate-image" alt="Animated Image">
        <div>
            <a href="https://www.w3schools.com/Css/css3_flexbox.asp#gsc.tab=0">w3schools</a><br>
            I am <i style="border-style: groove;">Something cool?</i>
        </div>
    </div>
    <div class="right"></div>
</body>

</html>
