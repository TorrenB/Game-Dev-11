<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a05-css.html fun code</title>
    <style>
        body {
            animation: changeBackground 5s infinite alternate;
        }

        @keyframes changeBackground {
            0% { background-color: red; }
            20% { background-color: orange; }
            40% { background-color: yellow; }
            60% { background-color: green; }
            80% { background-color: blue; }
            100% { background-color: purple; }
        }

        h1 {
            animation: jump 1s infinite, blink 1s infinite;
            position: relative;
            border: 3px dotted black;
        }

        @keyframes jump {
            0%, 100% { top: 0; }
            50% { top: -20px; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        img.animate-image {
            position: absolute;
            top: 0;
            right: 0;
            animation: spin 3s linear infinite, moveDown 5s linear forwards;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes moveDown {
            from { top: 0; }
            to { top: 100vh; }
        }
    </style>
</head>
<body>
    <h1>FUN, SO much fun, website, thing, this title is super long, i dont know how long this title is, this is fun to read it isnt it?</h1>
    <img src="images/my-image.jpg" class="animate-image" alt="Animated Image">
    <div style="text-align: right;">
        <a href="https://www.w3schools.com/Css/css3_flexbox.asp#gsc.tab=0">w3schools</a><br>
        I am <i style="border-style:groove;">Something cool?</i>
    </div>
</body>
</html>
