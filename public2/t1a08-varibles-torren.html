<!DOCTYPE html>
<html>
<head>
    <title>String and Byte Example</title>
</head>
<body>
    <h1>String and Byte Example</h1>
    <p id="message"></p>

    <script>
        // Define a string
        let str = "Hello, World!";
        
        // Convert string to bytes (UTF-8 encoding)
        let bytes = new TextEncoder().encode(str);
        
        // Convert bytes back to string
        let decodedStr = new TextDecoder().decode(bytes);
        
        // Display the decoded string
        document.getElementById("message").innerText = decodedStr;
    </script>
</body>
</html>
