<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Variables</title>
</head>
<body>
    <h1>JavaScript Variables</h1>
    <ul id="variableList"></ul>

    <script>
        // Define some variables
        let name = "Alice";
        const age = 30;
        var city = "Wonderland";
        let isStudent = true;

        // Function to list all variables
        function listVariables() {
            let variables = { name, age, city, isStudent };
            let variableList = document.getElementById("variableList");

            for (let key in variables) {
                let listItem = document.createElement("li");
                listItem.textContent = `${key}: ${variables[key]}`;
                variableList.appendChild(listItem);
            }
        }

        // Call the function to list variables
        listVariables();
    </script>
</body>
</html>
