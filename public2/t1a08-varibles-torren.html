<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph and Surface Area of Triangular Prism</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #99FFFF;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            width: 45%;
        }
        #chartContainer {
            width: 55%;
            padding-top: 20px;
        }
        label {
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Graph Example and Triangular Prism Surface Area</h1>

    <div class="container">
        <div class="form-container" id="inputForm">
            <h2>Input Data for Chart</h2>
            <label for="xValues">X-axis values (comma separated):</label>
            <input type="text" id="xValues" placeholder="e.g., 1,2,3,4">
            <label for="yValues">Y-axis values (comma separated):</label>
            <input type="text" id="yValues" placeholder="e.g., 10,20,30,40">
            <button onclick="drawChart()">Draw Chart</button>
        </div>
        
        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div class="form-container" id="prismForm">
        <h2>Surface Area of a Triangular Prism</h2>
        <form onsubmit="event.preventDefault(); calculateSurfaceArea();">
            <label for="base">Base of Triangle:</label>
            <input type="number" id="base" required>
            <label for="height">Height of Triangle:</label>
            <input type="number" id="height" required>
            <label for="length">Length of Prism:</label>
            <input type="number" id="length" required>
            <label for="side1">Side 1 of Triangle:</label>
            <input type="number" id="side1" required>
            <label for="side2">Side 2 of Triangle:</label>
            <input type="number" id="side2" required>
            <label for="side3">Side 3 of Triangle:</label>
            <input type="number" id="side3" required>
            <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function drawChart() {
            const xValues = document.getElementById('xValues').value.split(',').map(Number);
            const yValues = document.getElementById('yValues').value.split(',').map(Number);

            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [{
                        label: 'Sample Data',
                        data: yValues,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'X-axis'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Y-axis'
                            }
                        }
                    }
                }
            });
        }

        function calculateSurfaceArea() {
            // Get input values
            let base = parseFloat(document.getElementById('base').value);
            let height = parseFloat(document.getElementById('height').value);
            let length = parseFloat(document.getElementById('length').value);
            let side1 = parseFloat(document.getElementById('side1').value);
            let side2 = parseFloat(document.getElementById('side2').value);
            let side3 = parseFloat(document.getElementById('side3').value);

            // Calculate the area of the triangular base
            let baseArea = 0.5 * base * height;

            // Calculate the perimeter of the triangular base
            let perimeter = side1 + side2 + side3;

            // Calculate the surface area of the triangular prism
            let surfaceArea = (2 * baseArea) + (perimeter * length);

            // Display the result
            document.getElementById('result').innerText = 'Surface Area: ' + surfaceArea.toFixed(2) + ' square units';
        }
    </script>

    <footer>
        <a href="https://www.w3schools.com/js/js_variables.asp">W3Schools Variables</a>
    </footer>
</body>
</html>
