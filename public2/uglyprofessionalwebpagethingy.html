<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Hideous Website</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            background-color: #FFB6C1; /* Light Pink */
            color: #000000; /* Black text */
            text-align: center; 
            background-image: url('https://i.imgur.com/EkLN7C8.gif'); /* Annoying background gif */
            animation: background-change 5s infinite;
        }

        @keyframes background-change {
            0% { background-color: #FFB6C1; }
            50% { background-color: #FFD700; }
            100% { background-color: #FF69B4; }
        }

        header {
            background: #FF4500; /* Orange Red */
            color: #00FF00; /* Bright Green */
            padding: 40px;
            text-align: center; 
            border: 10px dashed #0000FF; /* Bright Blue dashed border */
            font-size: 64px; 
            text-shadow: 5px 5px 5px #FFFFFF; /* White shadow */
            transform: rotate(-5deg); /* More tilt for confusion */
        }

        nav ul {
            list-style-type: none; 
            padding: 0;
            background-color: #8A2BE2; /* Blue Violet */
            margin: -20px; 
            font-size: 24px; 
        }

        nav ul li {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            border: 5px double #FFD700; /* Gold */
            background-color: #FF69B4; /* Hot Pink */
            font-weight: bold; 
            font-family: 'Courier New', Courier, monospace; 
            text-transform: uppercase; 
            animation: pulse 1s infinite; /* Pulsing animation */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        nav ul li a {
            color: #FFFF00; /* Bright Yellow */
            text-decoration: none;
            font-size: 20px;
        }

        section {
            margin: 30px; 
            padding: 30px; 
            border: 10px solid #DC143C; /* Crimson */
            height: 400px; /* Increased height for chaos */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; 
            animation: float 3s infinite; /* Floating effect */
        }

        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-10px); }
            100% { transform: translatey(0px); }
        }

        /* Different Section Styles */
        #section1 {
            background-color: #FFD700; /* Gold */
            color: #8B0000; /* Dark Red */
            font-size: 32px; 
            border-radius: 15px; 
            transform: rotate(3deg); 
        }

        #section2 {
            background-color: #ADFF2F; /* Green Yellow */
            color: #FF4500; /* Orange Red */
            font-size: 36px; 
            text-decoration: underline wavy #FF00FF; /* Wavy underline */
            border: 5px solid #8A2BE2; /* Blue Violet */
        }

        #section3 {
            background-color: #BA55D3; /* Medium Orchid */
            color: #FFF500; /* Bright Yellow */
            border: 10px dotted #DC143C; /* Crimson */
            font-style: oblique; /* Underlined italics */
            padding: 20px; 
            font-size: 48px; 
            text-align: right; /* Right-align for chaos */
        }

        #section4 {
            background-color: #00CED1; /* Dark Turquoise */
            color: #000000; /* Black */
            font-size: 26px; 
            border: 10px double #FF1493; /* Deep Pink */
            font-weight: bolder; 
            padding: 30px; 
            text-transform: lowercase; /* Lowercase to throw people off */
        }

        #section5 {
            background-color: #FF6347; /* Tomato */
            color: #FFFFFF; /* White */
            font-size: 40px; 
            border: 7px groove #FFD700; /* Gold */
            text-shadow: 3px 3px 5px #000000; /* Dark shadow */
        }

        #section6 {
            background-color: #FF8C00; /* Dark Orange */
            color: #000000; /* Black text */
            font-size: 60px;
            border: 5px dashed #008000; /* Green */
            padding: 30px; 
            margin-top: 50px; 
            transform: scale(1.5); /* Oversized */
            animation: blink 1s infinite; /* Blinking effect */
        }

        @keyframes blink {
            0%, 100% { visibility: visible; }
            50% { visibility: hidden; }
        }

        footer {
            background: #6A5ACD; /* Slate Blue */
            color: #FF4500; /* Orange Red */
            padding: 30px;
            font-size: 32px; 
            margin-top: 30px;
            border-top: 10px solid #FF8C00; /* Bright Orange */
            text-shadow: 1px 2px #FFF; /* Light shadow */
            position: relative; 
            transition: 0.5s; 
        }

        footer:hover {
            transform: rotate(-10deg); /* Rotate on hover */
            background-color: #FF00FF; /* Magenta */
        }

        .angry-text {
            font-size: 48px; /* Huge */
            font-weight: bold; 
            color: #FF0000; /* Red */
            text-align: center; 
            margin-top: 20px; 
            animation: shake 0.5s infinite; /* Shake */
        }

        @keyframes shake {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(-5px, -5px); }
            50% { transform: translate(5px, 5px); }
            75% { transform: translate(-5px, 5px); }
            100% { transform: translate(0px, 0px); }
        }

        .output {
            background-color: #FFF0F5; /* Lavender Blush */
            color: #000000; /* Black */
            padding: 20px;
            margin: 10px 0;
            border: 5px solid #FF69B4; /* Hot Pink */
            display: inline-block; 
            font-size: 22px; 
            animation: flash 1s infinite; /* Flashing effect */
        }

        @keyframes flash {
            0% { background-color: #FFF0F5; }
            50% { background-color: #FF1493; }
            100% { background-color: #FFF0F5; }
        }

        .color-picker {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 50px; 
            color: #FF8C00; /* Dark Orange */
        }

        .warning {
            display: none; 
            background-color: #FFD700; /* Gold */
            color: #000000; /* Black */
            padding: 20px; 
            margin: 20px 0; 
            font-weight: bold; 
            font-size: 20px; 
            border-radius: 15px; 
            border: 5px solid #FF4500; /* Orange Red border */
        }
    </style>
</head>
<body>

    <header>
        <h1>Ultimate Hideous Website</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
                <li><a href="#section4">Section 4</a></li>
                <li><a href="#section5">Section 5</a></li>
                <li><a href="#section6">Flashing Section</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <input type="text" id="input1" placeholder="What's your name?" style="font-size:18px;">
            <button onclick="generateResponse('input1', 'output1')" style="font-size:18px;">Submit</button>
            <div id="output1" class="output"></div>
        </section>

        <section id="section2">
            <h2>Section 2</h2>
            <input type="text" id="input2" placeholder="What's your favorite food?" style="font-size:18px;">
            <button onclick="generateResponse('input2', 'output2')" style="font-size:18px;">Submit</button>
            <div id="output2" class="output"></div>
        </section>

        <section id="section3">
            <h2>Section 3</h2>
            <input type="text" id="input3" placeholder="Where are you from?" style="font-size:18px;">
            <button onclick="generateResponse('input3', 'output3')" style="font-size:18px;">Submit</button>
            <div id="output3" class="output"></div>
        </section>

        <section id="section4">
            <h2>Section 4</h2>
            <input type="text" id="input4" placeholder="Whatâ€™s your favorite color?" style="font-size:18px;">
            <button onclick="generateResponse('input4', 'output4')" style="font-size:18px;">Submit</button>
            <div id="output4" class="output"></div>
        </section>

        <section id="section5">
            <h2>Section 5</h2>
            <input type="text" id="input5" placeholder="What's your hobby?" style="font-size:18px;">
            <button onclick="generateResponse('input5', 'output5')" style="font-size:18px;">Submit</button>
            <div id="output5" class="output"></div>
        </section>

        <section id="section6">
            <h2>Flashing Colors Section</h2>
            <input type="text" id="input6" placeholder="What do you think of this site?" style="font-size:18px;">
            <button onclick="generateResponse('input6', 'output6')" style="font-size:18px;">Submit</button>
            <div id="output6" class="output"></div>
            <div class="angry-text">What are you doing here? You think you're welcome? Get lost!</div>
        </section>

    </main>

    <footer id="footer">
        <h2>Contact Us</h2>
    </footer>

    <script>
        function generateResponse(inputId, outputId) {
            const input = document.getElementById(inputId).value;
            let response = "";

            switch (inputId) {
                case 'input1':
                    response = `Your questionable name is ${input}. Get a better name!`;
                    break;
                case 'input2':
                    response = `Hmm, ${input}? Sounds like a mediocre choice.`;
                    break;
                case 'input3':
                    response = `Oh, you hail from ${input}? Interesting... not!`;
                    break;
                case 'input4':
                    response = `${input} is fine, but I prefer something more vibrant!`;
                    break;
                case 'input5':
                    response = `${input} as a hobby? I'm not impressed!`;
                    break;
                case 'input6':
                    response = `Your thoughts on this site: ${input}? A bold claim!`;
                    break;
            }

            document.getElementById(outputId).innerText = response;
            document.getElementById(inputId).value = ""; // Clear the input field
        }
    </script>
</body>
</html>
