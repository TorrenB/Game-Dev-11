<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intense Professional Website</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF00FF; /* Bright Magenta */
            color: #FFFF00; /* Bright Yellow */
        }

        header {
            background: #00FF00; /* Bright Green */
            color: #FF0000; /* Bright Red */
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: square;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #0000FF; /* Bright Blue links */
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);
        }

        footer {
            background: #0000FF; /* Bright Blue */
            color: #FF00FF; /* Bright Magenta */
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        .angry-text {
            font-size: 36px;
            font-weight: bold;
            color: #FF0000; /* Bright Red */
            text-align: center;
            margin-top: 20px; /* Center vertically */
        }

        .flashing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFF; /* White flashing screen */
            color: #000; /* Black text */
            display: none; /* Initially not displayed */
            z-index: 9999; /* Bring to front */
            text-align: center;
            line-height: 100vh; /* Center vertically */
            font-size: 48px;
            font-weight: bold;
        }

        .output {
            margin-top: 10px; 
            padding: 10px; 
            background-color: #e0e0e0; /* Light gray background for output */
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Professional Website</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
                <li><a href="#section4">Section 4</a></li>
                <li><a href="#section5">Section 5</a></li>
                <li><a href="#section6">Flashing Section</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <input type="text" id="input1" placeholder="What's your name?">
            <button onclick="generateResponse('input1', 'output1')">Submit</button>
            <div id="output1" class="output"></div>
        </section>

        <section id="section2">
            <h2>Section 2</h2>
            <input type="text" id="input2" placeholder="What's your favorite food?">
            <button onclick="generateResponse('input2', 'output2')">Submit</button>
            <div id="output2" class="output"></div>
        </section>

        <section id="section3">
            <h2>Section 3</h2>
            <input type="text" id="input3" placeholder="Where are you from?">
            <button onclick="generateResponse('input3', 'output3')">Submit</button>
            <div id="output3" class="output"></div>
        </section>

        <section id="section4">
            <h2>Section 4</h2>
            <input type="text" id="input4" placeholder="Whatâ€™s your favorite color?">
            <button onclick="generateResponse('input4', 'output4')">Submit</button>
            <div id="output4" class="output"></div>
        </section>

        <section id="section5">
            <h2>Section 5</h2>
            <input type="text" id="input5" placeholder="What's your hobby?">
            <button onclick="generateResponse('input5', 'output5')">Submit</button>
            <div id="output5" class="output"></div>
        </section>

        <section id="section6">
            <h2>Flashing Colors Section</h2>
            <input type="text" id="input6" placeholder="What do you think of this site?">
            <button onclick="generateResponse('input6', 'output6')">Submit</button>
            <div id="output6" class="output"></div>
            <button onclick="startFlashing()">Start Flashing Full Screen</button>
            <div class="angry-text">What are you doing here? You think you're welcome? Get lost!</div>
        </section>

        <div id="flashing" class="flashing-screen">GET OUT!</div>

        <label for="colorPicker">Choose First Flashing Color:</label>
        <input type="color" id="flashingColorPicker1" value="#FF0000" onchange="changeFlashingColor()">
        
        <label for="flashingColorPicker">Choose Second Flashing Color:</label>
        <input type="color" id="flashingColorPicker2" value="#000000" onchange="changeFlashingColor()">
    </main>

    <footer id="footer">
        <h2>Contact Us</h2>
    </footer>

    <script>
        let flashingColor1 = '#FF0000'; // Default first flashing color
        let flashingColor2 = '#000000'; // Default second flashing color
        let isFlashingColor1 = true; // To track which color to show

        function changeFlashingColor() {
            flashingColor1 = document.getElementById('flashingColorPicker1').value;
            flashingColor2 = document.getElementById('flashingColorPicker2').value;
        }

        function changeColors(color) {
            document.body.style.backgroundColor = color;
            header.style.backgroundColor = adjustColor(color, -0.2); // Adjust for visibility
            footer.style.backgroundColor = adjustColor(color, -0.2); // Adjust for visibility
            document.querySelector('.angry-text').style.color = adjustColor(color, 0.7); // Adjust for visibility
        }

        function adjustColor(color, amount) {
            let usePound = false;
            if (color[0] === "#") {
                color = color.slice(1);
                usePound = true;
            }
            const num = parseInt(color, 16);
            let r = (num >> 16) + amount * 255;
            r = Math.min(255, Math.max(0, r));
            let g = ((num >> 8) & 0x00FF) + amount * 255;
            g = Math.min(255, Math.max(0, g));
            let b = (num & 0x0000FF) + amount * 255;
            b = Math.min(255, Math.max(0, b));
            return (usePound ? "#" : "") + (g | (b << 8) | (r << 16)).toString(16).padStart(6, '0');
        }

        function startFlashing() {
            const flashingDiv = document.getElementById('flashing');
            flashingDiv.style.display = 'block'; // Show the flashing screen
            
            setInterval(() => {
                document.body.style.backgroundColor = isFlashingColor1 ? flashingColor1 : flashingColor2; // Alternate between two colors
                flashingDiv.style.backgroundColor = isFlashingColor1 ? flashingColor1 : flashingColor2; // Same for flashing div
                isFlashingColor1 = !isFlashingColor1; // Toggle the color
            }, 100); // Change color every 100 milliseconds
        }

        function generateResponse(inputId, outputId) {
            const input = document.getElementById(inputId).value;
            let response = "";

            switch (inputId) {
                case 'input1':
                    response = `Your questionable name is ${input}. Get a better name!`;
                    break;
                case 'input2':
                    response = `Hmm, ${input}? Sounds like a mediocre choice.`;
                    break;
                case 'input3':
                    response = `Oh, you hail from ${input}? Interesting... not!`;
                    break;
                case 'input4':
                    response = `${input} is fine, but I prefer something more vibrant!`;
                    break;
                case 'input5':
                    response = `${input} as a hobby? I'm not impressed!`;
                    break;
                case 'input6':
                    response = `Your thoughts on this site: ${input}? A bold claim!`;
                    break;
            }

            document.getElementById(outputId).innerText = response;
            document.getElementById(inputId).value = ""; // Clear the input field
        }
    </script>
</body>
</html>
