<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Hideous Website</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            background-color: #FFDEAD; /* Navajo White */
            color: #000000; /* Black text */
            text-align: center; 
        }

        header {
            background: #7FFF00; /* Chartreuse */
            color: #FF69B4; /* Hot Pink */
            padding: 20px;
            text-align: center; 
            border: 10px groove #8A2BE2; /* Blue Violet groove border */
            font-size: 48px; 
            text-shadow: 3px 3px 2px #FFD700; /* Gold shadow */
            transform: rotate(-2deg); /* Slight tilt for confusion */
        }

        nav ul {
            list-style-type: none; /* No bullets */
            padding: 0;
            background-color: #FF1493; /* Deep Pink */
            margin: -20px; /* Push it up */
            font-size: 18px; 
        }

        nav ul li {
            display: inline-block;
            margin: 10px;
            padding: 5px 10px;
            border: 3px dashed #FFD700; /* Gold */
            background-color: #00CED1; /* Dark Turquoise */
            font-weight: bold; 
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
            text-transform: uppercase; /* Uppercase text */
        }

        nav ul li a {
            color: #0000FF; /* Bright Blue text */
            text-decoration: underline wavy #FF0000; /* Wavy underline */
        }

        section {
            margin: 30px; 
            padding: 25px; 
            border: 10px solid #B22222; /* Firebrick */
            height: 300px; /* Fixed height for disorder */
        }

        /* Specific styles for each section */
        #section1 {
            background-color: #FF8C00; /* Dark Orange */
            color: #FFFF00; /* Yellow */
            font-size: 24px; 
            border-radius: 30px; /* Round corners */
            transform: rotate(10deg); /* More tilt */
        }

        #section2 {
            background-color: #ADFF2F; /* Green Yellow */
            color: #8B0000; /* Dark Red */
            font-size: 28px; 
            text-decoration: line-through; /* Strikethrough text */
            border: 5px solid #FF6347; /* Tomato */
        }

        #section3 {
            background-color: #BA55D3; /* Medium Orchid */
            color: #FFFFE0; /* Light Yellow */
            border: 10px dashed #20B2AA; /* Light Sea Green */
            font-style: italic; /* Italics */
            padding: 50px; /* Abnormal padding */
            font-size: 42px; 
            text-align: left; /* Left-align text for chaos */
        }

        #section4 {
            background-color: #FFD700; /* Gold */
            color: #000000; /* Black */
            font-size: 20px; 
            border: 15px double #DC143C; /* Crimson */
            font-weight: bold; 
            padding: 15px; /* Cluttered padding */
        }

        #section5 {
            background-color: #00FF00; /* Bright Green */
            color: #00008B; /* Dark Blue */
            font-size: 30px; 
            border: 7px ridge #FF00FF; /* Magenta */
            text-shadow: 2px 2px 3px #000000; /* Dark shadow */
            font-family: Georgia, serif; /* Another font switch */
        }

        #section6 {
            background-color: #FF4500; /* Orange Red */
            color: #FFFFFF; /* White text */
            font-size: 50px; 
            border: 2px solid #FFFFFF; /* White border */
            padding: 20px; 
            transform: scale(1.2); /* Scale up */
        }

        footer {
            background: #6A5ACD; /* Slate Blue */
            color: #FF1493; /* Deep Pink */
            padding: 20px;
            font-size: 28px; 
            margin-top: 30px;
            border-top: 5px double #FF7F50; /* Coral */
            text-shadow: 1px 1px #FFF; /* Light shadow */
            position: relative; /* Ugly positioning */
            transition: 0.5s; /* Transition for hover */
        }

        footer:hover {
            transform: rotate(5deg); /* Rotate on hover */
            background-color: #8B4513; /* SaddleBrown */
        }

        .angry-text {
            font-size: 40px; /* Large */
            font-weight: bold; 
            color: #800080; /* Purple */
            text-align: center; 
            margin-top: 20px; 
            animation: shake 0.5s infinite; /* Shake animation */
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            25% { transform: translate(-1px, -2px); }
            50% { transform: translate(-2px, 0); }
            75% { transform: translate(2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        .output {
            background-color: #FFF0F5; /* Lavender Blush */
            color: #5F9EA0; /* Cadet Blue */
            padding: 15px;
            margin: 10px 0;
            border: 5px solid #FF69B4; /* Hot Pink */
            display: inline-block; /* Have them not take full width */
            font-size: 18px; 
        }

        .color-picker {
            display: flex; 
            flex-direction: column; /* Stack vertically */
            align-items: center; /* Center */
            margin: 50px; 
            color: #FF8C00; /* Dark Orange */
        }

        .warning {
            display: none; 
            background-color: #FFD700; /* Gold */
            color: #000000; /* Black */
            padding: 20px; 
            margin: 20px 0; 
            font-weight: bold; 
            font-size: 20px; 
            border-radius: 10px; 
            border: 3px solid #FF4500; /* Orange Red border */
        }
    </style>
</head>
<body>

    <header>
        <h1>Ultimate Hideous Website</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
                <li><a href="#section4">Section 4</a></li>
                <li><a href="#section5">Section 5</a></li>
                <li><a href="#section6">Flashing Section</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <input type="text" id="input1" placeholder="What's your name?">
            <button onclick="generateResponse('input1', 'output1')">Submit</button>
            <div id="output1" class="output"></div>
        </section>

        <section id="section2">
            <h2>Section 2</h2>
            <input type="text" id="input2" placeholder="What's your favorite food?">
            <button onclick="generateResponse('input2', 'output2')">Submit</button>
            <div id="output2" class="output"></div>
        </section>

        <section id="section3">
            <h2>Section 3</h2>
            <input type="text" id="input3" placeholder="Where are you from?">
            <button onclick="generateResponse('input3', 'output3')">Submit</button>
            <div id="output3" class="output"></div>
        </section>

        <section id="section4">
            <h2>Section 4</h2>
            <input type="text" id="input4" placeholder="Whatâ€™s your favorite color?">
            <button onclick="generateResponse('input4', 'output4')">Submit</button>
            <div id="output4" class="output"></div>
        </section>

        <section id="section5">
            <h2>Section 5</h2>
            <input type="text" id="input5" placeholder="What's your hobby?">
            <button onclick="generateResponse('input5', 'output5')">Submit</button>
            <div id="output5" class="output"></div>
        </section>

        <section id="section6">
            <h2>Flashing Colors Section</h2>
            <input type="text" id="input6" placeholder="What do you think of this site?">
            <button onclick="generateResponse('input6', 'output6')">Submit</button>
            <div id="output6" class="output"></div>
            <div class="angry-text">What are you doing here? You think you're welcome? Get lost!</div>
        </section>

    </main>

    <footer id="footer">
        <h2>Contact Us</h2>
    </footer>

    <script>
        function generateResponse(inputId, outputId) {
            const input = document.getElementById(inputId).value;
            let response = "";

            switch (inputId) {
                case 'input1':
                    response = `Your questionable name is ${input}. Get a better name!`;
                    break;
                case 'input2':
                    response = `Hmm, ${input}? Sounds like a mediocre choice.`;
                    break;
                case 'input3':
                    response = `Oh, you hail from ${input}? Interesting... not!`;
                    break;
                case 'input4':
                    response = `${input} is fine, but I prefer something more vibrant!`;
                    break;
                case 'input5':
                    response = `${input} as a hobby? I'm not impressed!`;
                    break;
                case 'input6':
                    response = `Your thoughts on this site: ${input}? A bold claim!`;
                    break;
            }

            document.getElementById(outputId).innerText = response;
            document.getElementById(inputId).value = ""; // Clear the input field
        }
    </script>
</body>
</html>
