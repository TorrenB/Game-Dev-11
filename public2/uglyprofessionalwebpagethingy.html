<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intense Professional Website</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF00FF; /* Bright Magenta */
            color: #FFFF00; /* Bright Yellow */
            overflow: hidden; /* Disable scrolling */
        }

        header {
            background: #00FF00; /* Bright Green */
            color: #FF0000; /* Bright Red */
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: square;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #0000FF; /* Bright Blue links */
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);
        }

        footer {
            background: #0000FF; /* Bright Blue */
            color: #FF00FF; /* Bright Magenta */
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .angry-text {
            font-size: 36px;
            font-weight: bold;
            color: #FF0000; /* Bright Red */
            text-align: center;
            margin-top: 100px; /* Center vertically */
        }

        .flashing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFF; /* White flashing screen */
            color: #000; /* Black text */
            display: none; /* Initially not displayed */
            z-index: 9999; /* Bring to front */
            text-align: center;
            line-height: 100vh; /* Center vertically */
            font-size: 48px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <header>
        <h1>Professional Website</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
                <li><a href="#section4">Section 4</a></li>
                <li><a href="#section5">Section 5</a></li>
                <li><a href="#section6">Flashing Section</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>Section 1</h2>
        </section>

        <section id="section2">
            <h2>Section 2</h2>
        </section>

        <section id="section3">
            <h2>Section 3</h2>
        </section>

        <section id="section4">
            <h2>Section 4</h2>
        </section>

        <section id="section5">
            <h2>Section 5</h2>
        </section>

        <section id="section6">
            <h2>Flashing Colors Section</h2>
            <button onclick="startFlashing()">Start Flashing Full Screen</button>
            <div class="angry-text">What are you doing here? You think you're welcome? Get lost!</div>
        </section>

        <div id="flashing" class="flashing-screen">GET OUT!</div>
    </main>

    <footer id="footer">
        <h2>Contact Us</h2>
    </footer>

    <script>
        function startFlashing() {
            const flashingDiv = document.getElementById('flashing');
            flashingDiv.style.display = 'block'; // Show the flashing screen
            
            let isWhite = true; // To track current color
            
            setInterval(() => {
                document.body.style.backgroundColor = isWhite ? '#FFFFFF' : '#000000'; // Flash between white and black
                flashingDiv.style.backgroundColor = isWhite ? '#FFFFFF' : '#000000'; // Same for flashing div
                isWhite = !isWhite; // Toggle the color
            }, 100); // Change color every 100 milliseconds
        }
    </script>
</body>
</html>
