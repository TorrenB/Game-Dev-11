<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to French and Portuguese</title>
    <style>
        .guitar-button {
            background: url('guitar.png') no-repeat center center;
            background-size: contain;
            width: 100px;
            height: 200px;
            border: none;
            cursor: pointer;
        }
        .lyrics {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function numberToFrench() {
            const number = document.getElementById("numberInput").value;
            const frenchNumbers = ["zéro", "un", "deux", "trois", "quatre", "cinq", "six", "sept", "huit", "neuf", "dix", "onze", "douze", "treize", "quatorze", "quinze", "seize", "dix-sept", "dix-huit", "dix-neuf", "vingt"];
            const result = frenchNumbers[number] || "Number out of range";
            document.getElementById("resultFrench").innerText = `The number ${number} in French is: ${result}`;
        }

        function numberToPortuguese() {
            const number = document.getElementById("numberInput").value;
            const portugueseNumbers = ["zero", "um", "dois", "três", "quatro", "cinco", "seis", "sete", "oito", "nove", "dez", "onze", "doze", "treze", "catorze", "quinze", "dezesseis", "dezessete", "dezoito", "dezenove", "vinte"];
            const result = portugueseNumbers[number] || "Number out of range";
            document.getElementById("resultPortuguese").innerText = `The number ${number} in Portuguese is: ${result}`;
        }

        function showName() {
            const name = document.getElementById("myFirstName").value;
            document.getElementById('myDiv01').innerHTML = 'Your name is ' + name;
        }

        function showLyrics() {
            document.getElementById('lyrics').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Number to French and Portuguese Converter (1-20)</h1>
    <input type="number" id="numberInput" min="0" max="20" placeholder="Enter a number (0-20)">
    <button onclick="numberToFrench()">Convert to French</button>
    <button onclick="numberToPortuguese()">Convert to Portuguese</button>
    <p id="resultFrench"></p>
    <p id="resultPortuguese"></p>

    <h1>Show Name</h1>
    <input type="text" id="myFirstName" value="Torren">
    <input type="button" value="Show On Page" onclick="showName()">
    <div id="myDiv01">Waiting...</div>

  

    <button class="guitar-button" onclick="showLyrics()"></button>
    <div class="lyrics" id="lyrics">
        <p>We're no strangers to love...</p>
        <!-- Add more lyrics here -->
    </div>

    <body style="background-color: #FFB6C1;">
</body>
</html>
