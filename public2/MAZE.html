<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        #ping-pong-canvas {
            border: 2px solid white;
            background-color: #000;
        }
    </style>
</head>
<body>
    <canvas id="ping-pong-canvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('ping-pong-canvas');
        const context = canvas.getContext('2d');

        const paddleWidth = 10;
        const paddleHeight = 80;
        const ballSize = 10;

        let leftPaddleY = (canvas.height - paddleHeight) / 2;
        let rightPaddleY = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 4;
        let ballSpeedY = 4;

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    if (rightPaddleY > 0) rightPaddleY -= 20;
                    break;
                case 'ArrowDown':
                    if (rightPaddleY < canvas.height - paddleHeight) rightPaddleY += 20;
                    break;
                case 'w':
                    if (leftPaddleY > 0) leftPaddleY -= 20;
                    break;
                case 's':
                    if (leftPaddleY < canvas.height - paddleHeight) leftPaddleY += 20;
                    break;
            }
        });

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw paddles
            context.fillStyle = 'white';
            context.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
            context.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);
            
            // Draw ball
            context.beginPath();
            context.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
            context.fillStyle = 'white';
            context.fill();
            context.closePath();
        }

        function update() {
            // Update ball position
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball Collisions
            if (ballY < ballSize || ballY > canvas.height - ballSize) {
                ballSpeedY = -ballSpeedY; // Reverse Y direction
            }

            // Paddle Collisions
            if (
                ballX < paddleWidth && 
                ballY > leftPaddleY && 
                ballY < leftPaddleY + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX; // Bounce back from left paddle
            }

            if (
                ballX > canvas.width - paddleWidth && 
                ballY > rightPaddleY && 
                ballY < rightPaddleY + paddleHeight
            ) {
                ballSpeedX = -ballSpeedX; // Bounce back from right paddle
            }

            // Reset ball if it goes out of bounds
            if (ballX < 0 || ballX > canvas.width) {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX = -ballSpeedX; // Reset direction
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
