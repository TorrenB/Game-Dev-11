<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Display</title>
</head>
<body>
    <h1>World Time Display</h1>
    <label for="city">Select a city:</label>
    <select id="city">
        <option value="America/New_York">New York</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Kolkata">Kolkata</option>
        <option value="America/Chicago">Chicago</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <!-- Add more cities as needed -->
    </select>

    <button onclick="displayTime()">Get Time</button>

    <h2 id="timeDisplay"></h2>

    <script>
        function displayTime() {
            const city = document.getElementById('city').value;
            const options = {
                timeZone: city,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true // Change to false for 24-hour format
            };
            const dateTimeFormat = new Intl.DateTimeFormat([], options);

            const now = new Date();
            const formattedTime = dateTimeFormat.format(now);
            document.getElementById('timeDisplay').innerText = `Current time in ${city.replace(/_/g, ' ')}: ${formattedTime}`;
        }
    </script>
</body>
</html>
