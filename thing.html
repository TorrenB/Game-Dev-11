<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f4f4f4;
            --text-color: #333;
            --container-bg: #fff;
            --container-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            --textarea-border: #ccc;
            --highlight-color: #007bff;
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #f4f4f4;
            --container-bg: #333;
            --container-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            --textarea-border: #555;
            --highlight-color: #1e90ff;
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 { 
            text-align: center; 
            color: var(--text-color); 
        }

        .container {
            max-width: 600px; 
            margin: 0 auto; 
            background: var(--container-bg); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: var(--container-shadow); 
            transition: background 0.3s, box-shadow 0.3s;
        }

        textarea {
            width: 100%; 
            height: 150px; 
            border: 1px solid var(--textarea-border); 
            border-radius: 4px; 
            padding: 10px; 
            font-size: 16px; 
            resize: none; 
            margin-bottom: 20px; 
            outline: none; 
            transition: border 0.3s;
            color: var(--text-color);
            background-color: var(--container-bg);
        }

        textarea:focus {
            border-color: var(--highlight-color); 
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 10px 15px; 
            font-size: 16px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px 5px; 
            transition: background 0.3s, transform 0.3s; 
        }

        button:hover {
            background: var(--highlight-color); 
            color: white;
            transform: translateY(-2px); 
        }

        button:active {
            transform: translateY(0); 
        }

        select, 
        input[type="range"] {
            width: calc(100% - 20px); 
            padding: 10px; 
            border: 1px solid var(--textarea-border); 
            border-radius: 4px; 
            margin: 10px 0; 
            outline: none; 
            font-size: 16px;
            box-sizing: border-box; 
            transition: border 0.3s;
            background-color: var(--container-bg);
            color: var(--text-color);
        }

        select:focus, 
        input[type="range"]:focus {
            border-color: var(--highlight-color); 
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        span {
            display: inline-block; 
            margin: 0 10px; 
        }

        h2 {
            font-size: 1.5em; 
            margin-top: 20px; 
            color: var(--text-color);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Text to Speech Demo</h1>
    <textarea id="text-input" placeholder="Type something..."></textarea>
    <button id="speak-button">Speak</button>
    <button id="change-voice-button">Change Gender</button>
    <button id="theme-toggle">Toggle Theme</button>

    <h2>Voice Settings</h2>
    <label for="voice-select">Voice:</label>
    <select id="voice-select"></select>

    <label for="rate">Rate:</label>
    <input type="range" id="rate" min="0.1" max="2" step="0.1" value="1"><br>
    <span id="rate-value">1</span>

    <label for="volume">Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1"><br>
    <span id="volume-value">1</span>
</div>

<script>
    const textInput = document.getElementById('text-input');
    const speakButton = document.getElementById('speak-button');
    const changeVoiceButton = document.getElementById('change-voice-button');
    const themeToggle = document.getElementById('theme-toggle');
    const voiceSelect = document.getElementById('voice-select');
    const rateControl = document.getElementById('rate');
    const volumeControl = document.getElementById('volume');
    const rateValue = document.getElementById('rate-value');
    const volumeValue = document.getElementById('volume-value');

    let voices = [];
    let currentVoiceIndex = 0;

    // Theme toggle functionality
    themeToggle.addEventListener('click', () => {
        document.body.toggleAttribute('data-theme', 'dark');
        const isDark = document.body.hasAttribute('data-theme', 'dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    function populateVoiceList() {
        voices = speechSynthesis.getVoices();
        voiceSelect.innerHTML = '';
        voices.forEach((voice, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `${voice.name} (${voice.lang})`;
            voiceSelect.appendChild(option);
        });
        setDefaultIndianVoice(); // Set default Indian voice
    }

    function setDefaultIndianVoice() {
        const indianVoiceIndex = voices.findIndex(voice => voice.lang.includes('en-IN'));
        if (indianVoiceIndex !== -1) {
            currentVoiceIndex = indianVoiceIndex;
            voiceSelect.selectedIndex = indianVoiceIndex;
        }
    }

    // Load saved theme preference on page load
    document.body.toggleAttribute('data-theme', localStorage.getItem('theme') || 'light');

    speechSynthesis.addEventListener('voiceschanged', populateVoiceList);
    populateVoiceList();

    speakButton.addEventListener('click', () => {
        const utterance = new SpeechSynthesisUtterance(textInput.value);
        const selectedVoice = voices[voiceSelect.value];

        utterance.voice = selectedVoice;
        utterance.rate = rateControl.value;
        utterance.volume = volumeControl.value;

        if (speechSynthesis.speaking) {
            speechSynthesis.cancel();
        }
        speechSynthesis.speak(utterance);
    });

    rateControl.addEventListener('input', () => {
        rateValue.textContent = rateControl.value;
    });

    volumeControl.addEventListener('input', () => {
        volumeValue.textContent = volumeControl.value;
    });

    changeVoiceButton.addEventListener('click', () => {
        if (voices.length > 0) {
            currentVoiceIndex = (currentVoiceIndex + 1) % voices.length;
            voiceSelect.selectedIndex = currentVoiceIndex;
        }
    });
</script>

</body>
</html>
